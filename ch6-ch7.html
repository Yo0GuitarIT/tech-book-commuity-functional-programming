<h2 id="ch4%E6%8A%BD%E9%9B%A2-action-%E4%B8%AD%E7%9A%84-calculation"><strong>Ch4：抽離 Action 中的 Calculation</strong></h2>
<h3 id="%E6%8A%BD%E9%9B%A2-calculation-%E7%9A%84%E6%AD%A5%E9%A9%9F">抽離 Calculation 的步驟</h3>
<ol>
<li>抽出純計算邏輯</li>
<li>辨認隱式輸入/輸出（如全域變數）</li>
<li>輸入變成參數</li>
<li>輸出變成回傳值</li>
</ol>
<blockquote>
<p><strong>Note:</strong> 參數與回傳值皆應保持不可變</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E6%A6%82%E5%BF%B5%E7%B8%BD%E7%B5%90">概念總結</h3>
<ol>
<li>Action 有隱式輸入/輸出</li>
<li>Calculation 無隱式依賴</li>
<li>全域變數常為隱式輸入來源</li>
<li>改用參數傳入 → 去除隱式輸入</li>
<li>改用回傳值 → 去除隱式輸出</li>
<li>FP 設計鼓勵將 Action 拆解為 Calculation</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="ch5%E6%94%B9%E8%89%AF-actions-%E7%9A%84%E8%A8%AD%E8%A8%88"><strong>Ch5：改良 Actions 的設計</strong></h2>
<h3 id="%E5%8E%9F%E5%89%87%E6%9C%80%E5%B0%8F%E5%8C%96%E9%9A%B1%E5%BC%8F%E8%BC%B8%E5%85%A5%E8%88%87%E8%BC%B8%E5%87%BA">原則：<strong>最小化隱式輸入與輸出</strong></h3>
<ul>
<li><strong>隱式輸入</strong>：非參數依賴（如全域）</li>
<li><strong>隱式輸出</strong>：非回傳值的變更（如修改外部資料）</li>
</ul>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> 消除隱式依賴 → <strong>提升模組化、可重用性、可測試性</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E8%A8%AD%E8%A8%88%E5%8E%9F%E5%89%87%E6%8B%86%E8%A7%A3%E5%B0%B1%E6%98%AF%E5%8A%9B%E9%87%8F">設計原則：<strong>拆解就是力量</strong></h3>
<h4 id="%E6%8B%86%E5%B0%8F%E5%87%BD%E5%BC%8F%E7%9A%84%E4%B8%89%E5%A4%A7%E5%84%AA%E5%8B%A2">拆小函式的三大優勢：</h4>
<ol>
<li>更易重用</li>
<li>更易維護</li>
<li>更易測試</li>
</ol>
<blockquote>
<p><strong>再小的函式也值得拆，只要能讓邏輯更清晰！</strong></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E5%B0%8F%E7%B5%90">小結</h3>
<ol>
<li>改用 <strong>參數與回傳值</strong> 取代所有隱式依賴</li>
<li><strong>將函式職責拆到最小</strong>，建立一致結構</li>
<li>Action 不再需了解底層資料結構</li>
</ol>
<p><img class="emoji" draggable="false" alt="📌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cc.svg" data-marp-twemoji=""/> <strong>純函式越多，程式越穩定！</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h1 is="marp-h1" data-auto-scaling id="ch6-%E5%9C%A8%E8%AE%8A%E5%8B%95%E7%9A%84%E7%A8%8B%E5%BC%8F%E4%B8%AD%E8%AE%93%E8%B3%87%E6%96%99%E4%BF%9D%E6%8C%81%E4%B8%8D%E8%AE%8A"> Ch6 在變動的程式中讓資料保持不變</h1>
<ul>
<li>『寫入時複製(copy-on-write)』來確保資料不被改變。</li>
<li>對陣列及物件實作寫入時複製。</li>
<li>確保寫入時複製能在深度巢狀資料上生效</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 is="marp-h2" data-auto-scaling id="61-%E5%9C%A8%E4%BB%BB%E4%BD%95%E6%93%8D%E4%BD%9C%E4%B8%AD%E7%9A%84%E8%B3%87%E6%96%99%E9%83%BD%E8%83%BD%E5%85%B7%E6%9C%89%E4%B8%8D%E8%AE%8A%E6%80%A7%E5%97%8E"> 6.1 在任何操作中的資料都能具有不變性嗎？</h2>
<blockquote>
<p>程式會先將購物車陣列複製一份，在對副本進行修改並傳回。<br />
想想看，你能讓之前相關的資料保持不變嗎？</p>
</blockquote>
<table>

<tr>
<th>購物車操作</th>
<th>商品物件的操作</th>

<td>1. 設定價格<br />2. 取得價格<br />3. 取得商品名稱</td>
</tr>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E5%B7%A2%E7%8B%80%E8%B3%87%E6%96%99%E7%B5%90%E6%A7%8Bnested">巢狀資料結構(nested)</h2>
<ul>
<li>某個資料結構中包含另一資料結構時，成為巢狀資料結構。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> arr = [<span class="hljs-number">1</span>, [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>], <span class="hljs-number">4</span>];

<span class="hljs-keyword">const</span> obj = {
    <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Yo0&quot;</span>,

        <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Linkin Park&quot;</span>,
        <span class="hljs-attr">genre</span>: <span class="hljs-string">&quot;Rock&quot;</span>,

};
</code></pre>
</section>

<ul>

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> deeplyNested = {

</code></pre>

<h2 id="62-%E5%B0%87%E6%93%8D%E4%BD%9C%E5%88%86%E7%82%BA%E8%AE%80%E5%8F%96%E5%AF%AB%E5%85%A5%E8%88%87%E8%AE%80%E5%8F%96%E5%85%BC%E5%AF%AB%E5%85%A5">6.2 將操作分為『讀取』、『寫入』與讀取兼寫入</h2>
<h4 id="%E4%B8%80%E9%A0%85%E6%93%8D%E4%BD%9C%E5%8F%AF%E8%83%BD%E6%98%AF%E8%AE%80%E5%8F%96%E6%88%96%E5%AF%AB%E5%85%A5">一項操作可能是『讀取』或『寫入』</h4>
<table>
<thead>
<tr>
<th>讀取</th>
<th>寫入</th>
</tr>
</thead>
<tbody>
<tr>
<td>- 讀取資料中的訊息 <br /> - 不會改變資料</td>
<td>- 會改變資料</td>
</tr>
<tr>
<td>容易實踐不變性</td>
<td><code>必須使用特殊技巧在寫入上實作不變性，防止相同資料的函式受數值變化影響。</code></td>
</tr>
</tbody>
</table>
<p>-&gt; 當函式只透過引數讀取資料，該函式屬於 Calculation。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="14" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E8%B3%BC%E7%89%A9%E8%BB%8A%E6%93%8D%E4%BD%9C">購物車操作</h3>

</tr>
</thead>

<td>3. 加入商品 <br /> 4. 根據名稱將指定商品刪除 <br /> 5. 根據名稱更新指定商品的數量 <br /> 6. 根據名稱更新指定商品的價格</td>
</tr>
</tbody>
</table>
<ul>
<li>
<p>以購物車操作為例，想要實作不變性<br />
在寫入時選擇的方式是<code>寫入時複製(copy-on-write)</code></p>
</li>
<li>
<p><img class="emoji" draggable="false" alt="🙋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f64b.svg" data-marp-twemoji=""/> 能不能讓操作既『讀取』又『寫入』？ <img class="emoji" draggable="false" alt="🆗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f197.svg" data-marp-twemoji=""/></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="15" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>商品物件的操作</p>
<table>
<thead>
<tr>
<th>寫入</th>
<th>讀取</th>
</tr>
</thead>
<tbody>
<tr>
<td>1. 設定價格</td>
<td>2. 取得價格<br />3. 取得商品名稱</td>
</tr>

<p>預設資料是不可變的 FP 語言</p>

<h3 id="%F0%9F%92%A1-%E9%81%BF%E5%85%8D%E5%85%83%E9%99%A3%E5%88%97%E6%94%B9%E8%AE%8A%E7%9A%84%E5%8E%9F%E5%9B%A0"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> 避免元陣列改變的原因</h3>
<ol>
<li>複製不會改變原始資料。</li>
<li>副本是函式內的區域變數，只有該函式能修改，外部程式碼無法存取。</li>
<li>改完的副本會透過 <code>return</code> 離開函式，其內容不會再有變化。</li>
</ol>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javaScript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_element_last</span>(<span class="hljs-params">array, elem</span>){     <span class="hljs-comment">// array -&gt; 是我們想改變的陣列</span>

    <span class="hljs-keyword">return</span> new_array;                       <span class="hljs-comment">// 3.傳回副本</span>
}
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javaScript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">remove_item_by_name</span>(<span class="hljs-params">cart, name</span>){           <span class="hljs-comment">// 之前的實作</span>
    <span class="hljs-keyword">var</span> new_cart = cart.<span class="hljs-title function_">slice</span>(); <span class="hljs-comment">//由於 removeItems() 會複製陣列，所以不需要此行</span>
    <span class="hljs-keyword">var</span> idx = <span class="hljs-literal">null</span>;
    <span class="hljs-keyword">for</span>( <span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; new_cart.<span class="hljs-property">length</span>; i++){
        <span class="hljs-keyword">if</span>(new_cart[i] === name)
            idx = i;
    }
    <span class="hljs-keyword">if</span>(idx !== <span class="hljs-literal">null</span>)
        new_cart.<span class="hljs-title function_">splice</span>(idx,i);
    <span class="hljs-keyword">return</span> new_cart;
}


<span class="hljs-keyword">function</span> <span class="hljs-title function_">remove_item_by_name</span>(<span class="hljs-params">cart, name</span>){           <span class="hljs-comment">// 使用 removeItems()</span>
    <span class="hljs-keyword">var</span> idx = <span class="hljs-literal">null</span>;
    <span class="hljs-keyword">for</span>( <span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; cart.<span class="hljs-property">length</span>; i++){
        <span class="hljs-keyword">if</span>(cart[i] === name)
            idx = i;
    }
    <span class="hljs-keyword">if</span>(idx !== <span class="hljs-literal">null</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-title function_">removeItems</span>(cart, idx, <span class="hljs-number">1</span>);
    <span class="hljs-keyword">return</span> cart; <span class="hljs-comment">// 若沒有要修改陣列，函式就不進行複製，這有利於增加執行效率。</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="27" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="67-%E7%B0%A1%E4%BB%8B-javascript-%E9%99%A3%E5%88%97-array">6.7 簡介 JavaScript 陣列 (array)</h2>
<ul>
<li>JavaScript 中最基本的 collection 資料型別之一。</li>
<li>元素有順序性。</li>
<li>異質的 (heterogeneous):<br />
一個陣列可以同時存放不同資料型別的元素。</li>
<li>JavaScript 裡的陣列可以改變長度 <img class="emoji" draggable="false" alt="↔️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2194.svg" data-marp-twemoji=""/> C / Java 的陣列不可改變長度。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ul>
<li>以索引存取 <code>idx</code>:<br />
此語法會傳回陣列中索引值為 <code>idx</code> 的元素；注意索引值從 0 開始。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
array[<span class="hljs-number">2</span>];
<span class="hljs-comment">// 3</span>
</code></pre>
<ul>
<li>設定元素 <code>idx</code>&quot;:<br />
給定索引值之後，可以用<code>=</code>指定或改變該位置的元素。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
array[<span class="hljs-number">2</span>] = <span class="hljs-string">&quot;abc&quot;</span>;
array;
<span class="hljs-comment">// [1, 2, &quot;abc&quot;, 4]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ul>
<li>陣列長度 <code>.length</code>:<br />
此屬性能顯示陣列的元素數量。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
array.<span class="hljs-property">length</span>;
<span class="hljs-comment">// 4</span>
</code></pre>
<ul>
<li>加到最後 <code>.push(el)</code>:<br />
將新元素（即 el）加到陣列的最末端，並傳回新的長度。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
array.<span class="hljs-title function_">push</span>(<span class="hljs-number">10</span>);
<span class="hljs-comment">// 5</span>
array; <span class="hljs-comment">// [1, 2, 3, 4, 10]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ul>
<li>移除末端元素 <code>.pop()</code>:<br />
此 method 會傳回陣列最後的元素，並將該元素移除。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
array.<span class="hljs-title function_">pop</span>();
<span class="hljs-comment">// 4</span>
array; <span class="hljs-comment">// [1, 2, 3]</span>
</code></pre>
<ul>
<li>加到開頭 <code>.unshift(el)</code>:<br />
將新元素（即 el）加到陣列開頭，並同時回傳陣列長度。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
array.<span class="hljs-title function_">unshift</span>(<span class="hljs-number">10</span>);
<span class="hljs-comment">// 5</span>
array; <span class="hljs-comment">// [10, 1, 2, 3, 4]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ul>
<li>移除開頭元素 <code>.shift()</code>:<br />
會傳回陣列開頭（索引值為 0）的元素，並將該元素移除。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
array.<span class="hljs-title function_">shift</span>();
<span class="hljs-comment">// 1</span>
array; <span class="hljs-comment">// [2, 3, 4]</span>
</code></pre>
<ul>
<li>複製陣列 <code>.slice()</code>:<br />
此 method 會建立並傳回一個陣列的<code>淺拷貝（shallow copy）</code>。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
array.<span class="hljs-title function_">slice</span>(); <span class="hljs-comment">// [1, 2, 3, 4]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ul>
<li>移除指定元素 <code>.splice(idx, num)</code><br />
此 method 會從索引 <code>idx</code> 開始，往後移除 <code>num</code> 個元素（包含 <code>idx</code> 所指的元素），並傳回移除的部分。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> array = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>];
array.<span class="hljs-title function_">splice</span>(<span class="hljs-number">2</span>, <span class="hljs-number">3</span>); <span class="hljs-comment">// 從索引 2 開始，往後移除 3 個元素</span>
<span class="hljs-comment">// [3, 4, 5]</span>
array;
<span class="hljs-comment">// [1, 2, 6]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-1%E5%B0%87%E5%85%A8%E5%9F%9F%E6%9B%B4%E6%96%B0%E9%82%8F%E8%BC%AF%E6%94%B9%E7%82%BA%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD">練習 6-1：將全域更新邏輯改為寫入時複製</h2>
<p>以下程式碼會將電子郵件地址加入到郵寄名單 <code>mailing_list</code>（為一全域變數）中：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> mailing_list = [];

<span class="hljs-keyword">function</span> <span class="hljs-title function_">add_contact</span>(<span class="hljs-params">email</span>) {
    mailing_list.<span class="hljs-title function_">push</span>(email);
}

<span class="hljs-keyword">function</span> <span class="hljs-title function_">submit_form_handler</span>(<span class="hljs-params">event</span>) {
    <span class="hljs-keyword">var</span> form = event.<span class="hljs-property">target</span>;
    <span class="hljs-keyword">var</span> email = form.<span class="hljs-property">elements</span>[<span class="hljs-string">&quot;email&quot;</span>].<span class="hljs-property">value</span>;
    <span class="hljs-title function_">add_contact</span>(email);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>任務：</p>
<p>請將上述程式碼改寫為寫入時複製版本，注意：<br />
    1.    add_contact() 不應再直接操作全域變數，改為以 mailing_list 為參數傳入，並回傳新版本。<br />
    2.    submit_form_handler() 中接收 add_contact() 回傳值，並指定給全域 mailing_list。</p>
<p>請於程式中實作這兩點！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="35" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h1 id="%E8%A7%A3%E7%AD%94%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E7%89%88%E6%9C%AC">解答：寫入時複製版本</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> mailing_list = [];

<span class="hljs-keyword">function</span> <span class="hljs-title function_">add_contact</span>(<span class="hljs-params">mailing_list, email</span>) {
    <span class="hljs-keyword">var</span> list_copy = mailing_list.<span class="hljs-title function_">slice</span>(); <span class="hljs-comment">// 拷貝原陣列</span>
    list_copy.<span class="hljs-title function_">push</span>(email); <span class="hljs-comment">// 加入新項目</span>
    <span class="hljs-keyword">return</span> list_copy; <span class="hljs-comment">// 回傳複本</span>
}

<span class="hljs-keyword">function</span> <span class="hljs-title function_">submit_form_handler</span>(<span class="hljs-params">event</span>) {
    <span class="hljs-keyword">var</span> form = event.<span class="hljs-property">target</span>;
    <span class="hljs-keyword">var</span> email = form.<span class="hljs-property">elements</span>[<span class="hljs-string">&quot;email&quot;</span>].<span class="hljs-property">value</span>;
    mailing_list = <span class="hljs-title function_">add_contact</span>(mailing_list, email); <span class="hljs-comment">// 更新全域變數</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="36" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="68-%E5%A6%82%E6%9E%9C%E6%93%8D%E4%BD%9C%E6%97%A2%E6%98%AF%E8%AE%80%E5%8F%96%E4%B9%9F%E6%98%AF%E5%AF%AB%E5%85%A5%E6%80%8E%E9%BA%BC%E8%BE%A6">6.8 如果操作既是『讀取』也是『寫入』怎麼辦？</h2>
<p>一個函式有時需同時扮演兩種角色，即：既修改變數，又傳回值。<br />
這種情況在陣列的 <code>.shift()</code> method 就是個好例子：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
<span class="hljs-keyword">var</span> b = a.<span class="hljs-title function_">shift</span>();
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(b); <span class="hljs-comment">// prints 1  -&gt; 傳回值</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(a); <span class="hljs-comment">// prints [2, 3, 4] -&gt; 變數 a 被更改了</span>
</code></pre>
<p><code>.shift()</code> method 不僅會修改陣列內容，同時也會傳回陣列中的第一個元素。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="37" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E8%A6%81%E6%80%8E%E9%BA%BC%E5%9C%A8%E9%80%99%E6%A8%A3%E7%9A%84%E5%87%BD%E5%BC%8F%E4%B8%AD%E5%AF%A6%E4%BD%9C%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E5%91%A2">要怎麼在這樣的函式中實作「寫入」時複製呢？</h3>
<p>-&gt; 寫入時複製的精髓就是<code>把「寫入」轉換成「讀取」；換言之，我們需把原本的「修改變數」變成「傳回值」</code>。</p>
<p><code>.shift()</code> 是一個例子，它既修改陣列內容，又傳回值，設計上讓函式既讀又寫，好麻煩！<img class="emoji" draggable="false" alt="🙅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f645.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="38" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E6%9C%89%E5%85%A9%E7%A8%AE%E6%96%B9%E6%B3%95%E5%8F%AF%E4%BB%A5%E8%99%95%E7%90%86%E6%AD%A4%E7%8B%80%E6%B3%81">有兩種方法可以處理此狀況：</h3>
<ol>
<li>將函式的「讀取」和「寫入」部分拆開。</li>
<li>讓函式回傳兩個值。</li>
</ol>
<p>不過在你可以選擇前<br />
請以第 1 種方法為優先，先將函式所關心的真正值寫得更清楚。</p>
<p>正如第 5 章所言：<code>設計的本質是「拆解」</code>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="39" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="69-%E6%8B%86%E8%A7%A3%E5%90%8C%E6%99%82%E8%AE%80%E5%8F%96%E8%88%87%E5%AF%AB%E5%85%A5%E7%9A%84%E5%87%BD%E5%BC%8F">6.9 拆解同時『讀取』與『寫入』的函式</h2>
<p>利用寫作複製操作的兩步法共包含兩個步驟：</p>
<ol>
<li>把函式的「讀取」與「寫入」部分解開來拆成兩個函式</li>
<li>利用「寫入時複製」將「寫入」轉化為「讀取」。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="40" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E7%AC%AC%E4%B8%80%E6%AD%A5%E5%B0%87%E8%AE%80%E5%8F%96%E8%88%87%E5%AF%AB%E5%85%A5%E6%93%8D%E4%BD%9C%E5%88%86%E9%96%8B">第一步：將讀取與寫入操作分開</h3>
<p><code>.shift()</code> method 會傳回一個「讀取」資料（即傳回值，也就是陣列中的第一個元素），並修改陣列內容。<br />
為了拆解，我們可先寫一個只讀取的版本：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">first_element</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">return</span> array[<span class="hljs-number">0</span>];
    <span class="hljs-comment">// 此函數的功能僅是傳回陣列中的第一個元素（若為空陣列則傳回 undefined）</span>
    <span class="hljs-comment">// 此屬於 Calculation</span>
}
</code></pre>
<blockquote>
<p>這段 <code>first_element()</code> 只會讀取，不會修改原陣列內容。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="41" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>接著，把寫入操作也拆出來：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">drop_first</span>(<span class="hljs-params">array</span>) {
    array.<span class="hljs-title function_">shift</span>(); <span class="hljs-comment">// 執行 .shift method , 改捨棄該 method 的傳回值</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="42" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E7%AC%AC%E4%BA%8C%E6%AD%A5%E5%B0%8D%E5%AF%AB%E5%85%A5%E5%87%BD%E5%BC%8F%E5%AF%A6%E4%BD%9C%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD">第二步：對寫入函式實作「寫入時複製」</h3>
<p>我們已把 <code>.shift()</code> method 的「讀取」與「寫入」分開，但後者（<code>drop_first()</code> 函式）會修改傳入的陣列，因此我們要對其實作「寫入時複製」：</p>
<h3 id="%E5%8E%9F%E5%A7%8B%E7%A8%8B%E5%BC%8F">原始程式</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">drop_first</span>(<span class="hljs-params">array</span>) {
    array.<span class="hljs-title function_">shift</span>();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="43" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E5%AF%A6%E4%BD%9C%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD">實作寫入時複製</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">drop_first</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">var</span> array_copy = array.<span class="hljs-title function_">slice</span>(); <span class="hljs-comment">// 複製陣列</span>
    array_copy.<span class="hljs-title function_">shift</span>(); <span class="hljs-comment">// 修改複製品</span>
    <span class="hljs-keyword">return</span> array_copy; <span class="hljs-comment">// 傳回新陣列</span>
    <span class="hljs-comment">// 標準的『寫入時複製』實作</span>
}
</code></pre>
<blockquote>
<p>符合「寫入時複製」的原則！</p>
</blockquote>
<p>這樣一來，讀取與寫入就被明確地拆開，你能自由選擇要不要對資料做更動。</p>
<p><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> 書中推薦以此方式做法（相較讓函式傳回兩個值的第二種方式）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="44" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="610-%E8%AE%93%E4%B8%80%E5%80%8B%E5%87%BD%E5%BC%8F%E5%82%B3%E5%9B%9E%E5%85%A9%E5%80%8B%E5%80%BC">6.10 讓一個函式傳回兩個值</h2>
<p>第二種方法也包含兩個步驟—首先是把 <code>shift()</code> method 包裝在一個可修改的新函式中（新函式同時進行「讀取」與「寫入」），其次則是將該函式轉換為純讀取。</p>
<h3 id="%E7%AC%AC%E4%B8%80%E6%AD%A5%E5%B0%87%E6%96%B9%E6%B3%95%E5%8C%85%E8%A3%B9%E5%9C%A8%E5%87%BD%E5%BC%8F%E8%A3%A1">第一步：將方法包裹在函式裡</h3>
<p>第一步，將方法包裹在一個可由我們掌控與修改的函式裡。與前面不同的是，此處不需捨棄傳回值：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">shift</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">return</span> array.<span class="hljs-title function_">shift</span>();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="45" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E7%AC%AC%E4%BA%8C%E6%AD%A5%E6%8A%8A%E6%97%A2%E8%AE%80%E5%8F%96%E5%8F%88%E5%AF%AB%E5%85%A5%E7%9A%84%E5%87%BD%E5%BC%8F%E8%BD%89%E6%8F%9B%E6%88%90%E7%B4%94%E8%AE%80%E5%8F%96">第二步：把既讀取又寫入的函式轉換成純讀取</h3>
<p>改寫 <code>shift()</code> 函式，使其產生陣列複本、修改複本、再傳回該複本以及其中的第一個元素。以下就是實際做法：</p>
<ul>
<li>原始程式</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">shift</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">return</span> array.<span class="hljs-title function_">shift</span>();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="46" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ul>
<li>實作寫入時複製</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">shift</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">var</span> array_copy = array.<span class="hljs-title function_">slice</span>();
    <span class="hljs-keyword">var</span> first = array_copy.<span class="hljs-title function_">shift</span>();
    <span class="hljs-keyword">return</span> {
        <span class="hljs-comment">// 使用物件傳回</span>
        <span class="hljs-attr">first</span>: first,
        <span class="hljs-attr">array</span>: array_copy,
    };
}
</code></pre>
<p>使用物件傳回兩個不同值</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="47" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E5%8F%A6%E4%B8%80%E7%A8%AE%E9%81%B8%E6%93%87">另一種選擇</h3>
<p>可以取上一節中的兩個函式：<code>first_element()</code> 和 <code>drop_first()</code>，並把它們的傳回值放到本節 <code>shift()</code> 函式的傳回物件中：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">shift</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">return</span> {
        <span class="hljs-attr">first</span>: <span class="hljs-title function_">first_element</span>(array),
        <span class="hljs-attr">array</span>: <span class="hljs-title function_">drop_first</span>(array),
    };
}
</code></pre>
<p>因為 <code>first_element()</code> 和 <code>drop_first()</code> 皆為 Calculations，所以不必再做其它改寫（上面的 <code>shift()</code> 函式也必是 Calculation）。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="48" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-2%E5%B0%87-pop-%E6%94%B9%E5%AF%AB%E7%82%BA%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E7%89%88%E6%9C%AC">練習 6-2：將 .pop() 改寫為寫入時複製版本</h2>
<p>我們目標是撰寫一個寫入時複製的 <code>.pop()</code> 方法版本。</p>
<p>回顧 <code>.pop()</code> 的行為：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
<span class="hljs-keyword">var</span> b = a.<span class="hljs-title function_">pop</span>(); <span class="hljs-comment">// b = 4</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(a); <span class="hljs-comment">// [1, 2, 3]</span>
</code></pre>
<p>請改寫為「寫入時複製」版本，並試著：<br />
    1.     將「讀取」與「寫入」分解為兩個函式<br />
    2.     撰寫一個函式可傳回兩個值（新陣列 + 被移除元素）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="49" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E7%B7%B4%E7%BF%92-6-2-%E8%A7%A3%E7%AD%94">練習 6-2 解答</h3>
<p>作法一：將「讀取」與「寫入」分成兩個函式</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// 讀取陣列最後一個元素</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">last_element</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">return</span> array[array.<span class="hljs-property">length</span> - <span class="hljs-number">1</span>];
}

<span class="hljs-comment">// 移除陣列最後一個元素（寫入動作）</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">drop_last</span>(<span class="hljs-params">array</span>) {
    array.<span class="hljs-title function_">pop</span>();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="50" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>但上述 drop_last 仍會直接改動原陣列，需改為「寫入時複製」版本：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">drop_last</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">var</span> array_copy = array.<span class="hljs-title function_">slice</span>();
    array_copy.<span class="hljs-title function_">pop</span>();
    <span class="hljs-keyword">return</span> array_copy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="51" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>作法二：撰寫一個函式傳回兩個值</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">pop</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">return</span> array.<span class="hljs-title function_">pop</span>();
}
</code></pre>
<p>改寫為「寫入時複製」版本：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">pop</span>(<span class="hljs-params">array</span>) {
    <span class="hljs-keyword">var</span> array_copy = array.<span class="hljs-title function_">slice</span>();
    <span class="hljs-keyword">var</span> first = array_copy.<span class="hljs-title function_">pop</span>();
    <span class="hljs-keyword">return</span> {
        <span class="hljs-attr">first</span>: first,
        <span class="hljs-attr">array</span>: array_copy,
    };
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="52" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E4%BC%91%E6%81%AF%E4%B8%80%E4%B8%8B">休息一下</h2>
<h4 id="q1%E6%88%91%E5%80%91%E5%9C%A8%E7%AC%AC-4-%E7%AB%A0%E4%B8%AD%E5%B0%8D-add_item-%E9%80%B2%E8%A1%8C%E7%9A%84%E4%BF%AE%E6%94%B9%E5%AF%A6%E9%9A%9B%E4%B8%8A%E5%B0%B1%E6%98%AF%E5%9C%A8%E5%AF%A6%E4%BD%9C%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E9%82%A3%E9%BA%BCadd_item-%E4%B9%9F%E7%AE%97%E6%98%AF%E8%AE%80%E5%8F%96%E5%87%BD%E5%BC%8F%E5%97%8E">Q1：我們在第 4 章中對 <code>add_item()</code> 進行的修改實際上就是在實作寫入時複製。那麼，<code>add_item()</code> 也算是讀取函式嗎？</h4>
<p><strong>A1</strong>：是的，由於實作了寫入時複製的 <code>add_item()</code> 不會更改購物車陣列，故屬於讀取。事實上，該函式的功能就好像在問：『假如我們在此購物車中加入這項商品，陣列將會變成怎樣？』</p>
<p>注意！以上問題為假設性提問，而回答此類提問對思考和計劃而言非常重要。不要忘了！Calculation 函式經常用於計劃，所以將身為 Calculation 的 <code>add_item()</code> 看成假設性提問很合理。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="53" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h4 id="q2%E6%9C%AC%E4%BE%8B%E7%9A%84%E8%B3%BC%E7%89%A9%E8%BB%8A%E6%98%AF%E4%BB%A5%E9%99%A3%E5%88%97%E5%AF%A6%E4%BD%9C%E7%9A%84%E4%BD%86%E9%80%99%E9%BA%BC%E4%B8%80%E4%BE%86%E7%82%BA%E4%BA%86%E6%89%BE%E5%88%B0%E7%B5%A6%E5%AE%9A%E5%90%8D%E7%A8%B1%E7%9A%84%E5%95%86%E5%93%81%E6%88%91%E5%80%91%E5%B0%B1%E5%BF%85%E9%A0%88%E4%B8%80%E4%B8%80%E8%B5%B0%E8%A8%AA%E9%99%A3%E5%88%97%E4%B8%AD%E7%9A%84%E5%85%83%E7%B4%A0%E6%89%8D%E8%A1%8C%E8%AB%8B%E5%95%8F%E9%99%A3%E5%88%97%E7%9C%9F%E7%9A%84%E6%98%AF%E5%AF%A6%E4%BD%9C%E8%B3%BC%E7%89%A9%E8%BB%8A%E7%9A%84%E6%9C%80%E4%BD%B3%E8%B3%87%E6%96%99%E7%B5%90%E6%A7%8B%E5%97%8E%E4%BD%BF%E7%94%A8%E9%97%9C%E8%81%AF%E8%B3%87%E6%96%99%E7%B5%90%E6%A7%8B%E5%A6%82%E7%89%A9%E4%BB%B6%E4%B8%8D%E6%98%AF%E6%9B%B4%E5%A5%BD%E5%97%8E">Q2：本例的購物車是以陣列實作的。但這麼一來，為了找到給定名稱的商品，我們就必須一一走訪陣列中的元素才行。請問：陣列真的是實作購物車的最佳資料結構嗎？使用關聯資料結構（如：物件）不是更好嗎？</h4>
<p><strong>A2</strong>：使用物件的確可能更好。不過，既存程式中的變數資料結構通常早已確定，且無法輕易更改。本例正屬於這樣的狀況！我們只能在『購物車為陣列』的前提下改寫程式碼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="54" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h4 id="q3%E5%AF%A6%E4%BD%9C%E4%B8%8D%E8%AE%8A%E6%80%A7%E5%A5%BD%E5%83%8F%E5%BE%88%E8%B2%BB%E5%8A%9F%E5%A4%AB%E9%80%99%E9%BA%BC%E5%81%9A%E7%9C%9F%E7%9A%84%E5%80%BC%E5%BE%97%E5%97%8E%E6%9C%89%E6%B2%92%E6%9C%89%E6%9B%B4%E7%B0%A1%E5%96%AE%E7%9A%84%E6%96%B9%E6%B3%95">Q3：實作不變性好像很費功夫。這麼做真的值得嗎？有沒有更簡單的方法？</h4>
<p><strong>A3</strong>：JavaScript 中並無太多標準函式庫，所以你會感覺我們是在填寫基本功能。此外，JavaScript 也沒有支援寫入時複製，因此必須自行實作相關步驟。有鑑於此，我們有必要討論一下花那麼大功夫到底值不值得？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="55" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>首先，如第 1 章所述，<code>JavaScript 並非 FP 的最佳語言，所以才需要花那麼大力氣</code>。假如你改用其他擁有完整函式庫、甚至是為 FP 設計的程式語言（【譯註】如本章前面提過的 Haskell 和 Clojure），則實作不變性的過程會容易許多。</p>
<p>其次，在 6.6 節有說過，我們可以把『寫入時複製』操作普遍化，以便用在多個地方。這麼做一開始可能很麻煩，但卻能有效降低日後操寫重複程式碼的機會。</p>
<p>最後，不要忘記『去除隱性輸出（如：直接寫入全域變數 shopping_cart）可大大增加函式的可測試與可重複使用性』。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="56" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-3%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E7%9A%84-push">練習 6-3：寫入時複製的 push()</h2>
<p>請將陣列的 <code>.push()</code> method（把指定元素加入陣列最後）  <br />
改寫成具備「寫入時複製」的版本：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">push</span>(<span class="hljs-params">array, elem</span>) {
    <span class="hljs-comment">// 將你的實作寫於此處</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="57" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解答：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">push</span>(<span class="hljs-params">array, elem</span>) {
    <span class="hljs-keyword">var</span> copy = array.<span class="hljs-title function_">slice</span>();
    copy.<span class="hljs-title function_">push</span>(elem);
    <span class="hljs-keyword">return</span> copy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="58" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-4%E9%87%8D%E6%A7%8B-add_contact-%E4%BD%BF%E7%94%A8-push">練習 6-4：重構 add_contact 使用 push()</h2>
<p>下列原始的 <code>add_contact()</code> 程式碼：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_contact</span>(<span class="hljs-params">mailing_list, email</span>) {
    <span class="hljs-keyword">var</span> list_copy = mailing_list.<span class="hljs-title function_">slice</span>();
    list_copy.<span class="hljs-title function_">push</span>(email);
    <span class="hljs-keyword">return</span> list_copy;
}
</code></pre>
<p>請改寫為使用練習 6-3 中的 push() 函式：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_contact</span>(<span class="hljs-params">mailing_list, email</span>) {
    <span class="hljs-comment">// 實作在此</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="59" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解答：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_contact</span>(<span class="hljs-params">mailing_list, email</span>) {
    <span class="hljs-keyword">return</span> <span class="hljs-title function_">push</span>(mailing_list, email);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="60" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-5%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E7%9A%84-arrayset">練習 6-5：寫入時複製的 arraySet</h2>
<p>請將指定陣列元素的操作，改寫為具備「寫入時複製」的 <code>arraySet()</code> 函式：</p>
<p>原始操作：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">a[<span class="hljs-number">15</span>] = <span class="hljs-number">2</span>;
</code></pre>
<p>請改寫為：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">arraySet</span>(<span class="hljs-params">array, idx, value</span>) {
    <span class="hljs-comment">// 將你的實作寫於此處</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="61" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解答：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">arraySet</span>(<span class="hljs-params">array, idx, value</span>) {
    <span class="hljs-keyword">var</span> copy = array.<span class="hljs-title function_">slice</span>();
    copy[idx] = value;
    <span class="hljs-keyword">return</span> copy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="62" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="611-%E8%AE%80%E5%8F%96%E4%B8%8D%E5%8F%AF%E8%AE%8A%E8%B3%87%E6%96%99%E7%B5%90%E6%A7%8B%E5%B1%AC%E6%96%BC-calculations">6.11 讀取不可變資料結構屬於 Calculations</h2>
<blockquote>
<p>「我想我知道本章所說的『讀取』與『寫入』和 Action、Calculation、Data 有什麼關聯！」</p>
</blockquote>
<blockquote>
<p>「讀取可變資料屬於 Action，但讀取不可變資料是 Calculation。」</p>
</blockquote>
<blockquote>
<p>「『寫入』會改變資料。因此，只要把所有『寫入』去除，資料就不會改變！」</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="63" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h4 id="%E8%AE%80%E5%8F%96%E5%8F%AF%E8%AE%8A%E8%B3%87%E6%96%99%E5%B1%AC%E6%96%BC-actions"><code>讀取可變資料屬於 Actions</code></h4>
<p>若資料的值可以改變，則每次讀取的結果可能會不同，所以讀取可變資料屬於 Actions。</p>
<h4 id="%E5%AF%AB%E5%85%A5%E9%80%A0%E6%88%90%E8%B3%87%E6%96%99%E6%94%B9%E8%AE%8A"><code>寫入造成資料改變</code></h4>
<p>寫入操作會修改資料，故為資料可變的成因。</p>
<h4 id="%E5%81%87%E5%A6%82%E4%B8%80%E7%AD%86%E8%B3%87%E6%96%99%E5%AE%8C%E5%85%A8%E6%B2%92%E6%9C%89%E5%AF%AB%E5%85%A5%E5%89%87%E5%85%B6%E5%BF%85%E4%B8%8D%E8%AE%8A"><code>假如一筆資料完全沒有寫入，則其必不變</code></h4>
<p>如果我們把與某資料有關的所有寫入改成讀取，則該資料的值在初始化以後就不會再改變，也就具有不變性。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="64" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h4 id="%E8%AE%80%E5%8F%96%E4%B8%8D%E5%8F%AF%E8%AE%8A%E8%B3%87%E6%96%99%E7%B5%90%E6%A7%8B%E5%B1%AC%E6%96%BC-calculations"><code>讀取不可變資料結構屬於 Calculations</code></h4>
<p>一旦我們將資料轉換為不可變，所有讀取操作就會變成 Calculations。</p>
<h4 id="%E5%B0%87%E5%AF%AB%E5%85%A5%E8%BD%89%E7%82%BA%E8%AE%80%E5%8F%96%E5%8F%AF%E4%BB%A5%E8%AE%93%E6%9B%B4%E5%A4%9A%E5%87%BD%E5%BC%8F%E8%AE%8A%E6%88%90-calculations"><code>將寫入轉為讀取，可以讓更多函式變成 Calculations</code></h4>
<p>不變的資料結構越多，程式中 Calculations 的比例越高、Actions 的比例就越低。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="65" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="612-%E7%A8%8B%E5%BC%8F%E4%B8%AD%E5%8C%85%E5%90%AB%E9%9A%A8%E6%99%82%E9%96%93%E8%80%8C%E8%AE%8A%E7%9A%84%E7%8B%80%E6%85%8B">6.12 程式中包含隨時間而變的狀態</h2>
<blockquote>
<p>「可變資料仍是不可以的！如果購物車不可變，那買東西的程式要怎麼寫呢？」</p>
</blockquote>
<p>舉例：<br />
以 MegaMart 購物車為例，消費者該怎麼把新商品加到購物車中？</p>
<p>我們希望程式中一切資料皆不會變，還是應該保留一點改變的方式？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="66" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解法是使用 <strong>替換（swapping）</strong><br />
讓變數的內容看起來像是改變，但其實是<code>指向一個新值</code>。</p>
<h3 id="%E6%9B%BF%E6%8F%9B%E6%AD%A5%E9%A9%9F">替換步驟：</h3>
<ol>
<li>讀取 -&gt; 2. 修改 -&gt; 3. 寫入</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="67" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// 範例：加入商品</span>
shopping_cart = <span class="hljs-title function_">add_item</span>(shopping_cart, shoes);
<span class="hljs-comment">// 寫入         // 修改     // 讀取</span>

<span class="hljs-comment">// 範例：移除商品</span>
shopping_cart = <span class="hljs-title function_">remove_item_by_name</span>(shopping_cart, <span class="hljs-string">&quot;shirt&quot;</span>);
<span class="hljs-comment">// 寫入             // 修改            // 讀取</span>
</code></pre>
<p>總而言之，global 變數 <code>shopping_cart</code> 總是指向最新的值，而每當需要修改內容時，就應使用上述的替換程序。<br />
在 FP 裡，<code>替換</code> 是一個既常見又強大的過程，可以讓我們輕鬆實作新增或刪除指定內容的操作。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="68" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="613-%E4%B8%8D%E5%8F%AF%E8%AE%8A%E8%B3%87%E6%96%99%E7%9A%84%E6%95%88%E7%8E%87%E5%B7%B2%E7%B6%93%E5%A4%A0%E9%AB%98">6.13 不可變資料的效率已經夠高</h2>
<blockquote>
<p>每次要改資料前都要重建資料結構？聽起來就很沒效率？</p>
</blockquote>
<p><code>主要觀念</code><br />
一般而言，不可變資料會比可變資料消耗更多記憶體與效能。<br />
但在現代電腦效能快速成長的情況下，大多數系統仍是由網路延遲而非 CPU 效能決定系統速度。</p>
<p><code>高效能系統也能用不可變</code><br />
高速交易（HFT）系統對延遲容忍度極低，卻也能採用不可變資料設計完成。<br />
設計良好的不可變系統，在效能與可預測性之間找到平衡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="69" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p><code>記憶體耗損化也不遜</code><br />
垃圾回收（GC）技術日益進步，使得短期產生、快速釋放的物件更易於處理。<br />
在 FP 裡面，大多數不可變值是短生命週期的暫存資料，能被有效回收。</p>
<p><code>複製的次數可能沒有想像那麼頻繁</code><br />
許多不可變資料結構會使用 <strong>淺拷貝（shallow copy）</strong> 或 <strong>結構共用（structural sharing）</strong>：<br />
例如：只有列表中的某一元素改變，會共用其餘未改變部分的記憶體，避免整份資料重建。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="70" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E6%94%AF%E6%8F%B4-fp-%E7%9A%84%E8%AA%9E%E8%A8%80%E6%9C%89%E6%9B%B4%E9%AB%98%E6%95%88%E7%8E%87%E7%9A%84%E4%B8%8D%E5%8F%AF%E8%AE%8A%E8%B3%87%E6%96%99%E7%B5%90%E6%A7%8B">支援 FP 的語言有更高效率的不可變資料結構</h3>
<ul>
<li>現代許多支援函數式編程的語言（如 Clojure）都內建高效能的不可變資料結構。</li>
<li>這些語言會共用更多記憶體、減少複製與浪費，對於垃圾回收器造成的壓力也比較低。</li>
</ul>
<p><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> 不變性的基礎仍是寫入時複製。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="71" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="614-%E4%BD%9C%E7%94%A8%E5%9C%A8%E7%89%A9%E4%BB%B6%E4%B8%8A%E7%9A%84%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E6%93%8D%E4%BD%9C">6.14 作用在物件上的寫入時複製操作</h2>
<p>在此之前的寫入時複製操作都與 JavaScript 陣列有關。但這樣還不夠！我們還需要設定購物車內商品的價格，而該資料是以物件表示的。<br />
對物件實作寫入時複製需要設定下面相同的步驟和面相：</p>
<ol>
<li>產生複本</li>
<li>修改複本</li>
<li>傳回複本</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="72" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>在 JavaScript 中，陣列的淺拷貝可以透過 <code>.slice()</code> method 實現。然而，對於物件，JavaScript 標準庫中沒有一個與之直接等效的方法來複製物件。</p>
<p>值得注意的是，<code>Object.assign()</code> method 允許我們將一個物件中的所有可列舉屬性（鍵(key)與值(value)）複製到另一個物件中；如果目標物件是空的，這將相當於創建一個原物件的淺拷貝。下面的例子說明如何用其複製物件：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> object = { <span class="hljs-attr">a</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">2</span> };
<span class="hljs-keyword">var</span> object_copy = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">assign</span>({}, object);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="73" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>對 <code>setPrice()</code> 實作寫入時複製！<br />
此函式的功能是設定商品物件的價格：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setPrice</span>(<span class="hljs-params">item, new_price</span>) {
    <span class="hljs-comment">// 原始程式</span>
    item.<span class="hljs-property">price</span> = new_price;
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setPrice</span>(<span class="hljs-params">item, new_price</span>) {
    <span class="hljs-comment">// 寫作寫入時複製</span>
    <span class="hljs-keyword">var</span> item_copy = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">assign</span>({}, item);
    item_copy.<span class="hljs-property">price</span> = new_price;
    <span class="hljs-keyword">return</span> item_copy;
}
</code></pre>
<p>基本概念和陣列是一樣的。事實上，你可以對任意資料結構實作寫入時複製，只要依循相同的三大步驟即可。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="74" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%F0%9F%94%96-%E5%B0%8F%E5%AD%97%E5%85%B8"><img class="emoji" draggable="false" alt="🔖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f516.svg" data-marp-twemoji=""/> 小字典</h2>
<p><strong>淺拷貝</strong>（shallow copy）<code>只會複製巢狀資料中的最上層結構</code>。<br />
以內含多個物件的陣列為例，淺拷貝只會複製陣列，至於其中的物件，則由原陣列與其複本共享。</p>
<p>兩個巢狀資料分享下層資料參照的情況稱為 <code>結構共享</code>（structural sharing）。<br />
當一切皆不可變時，結構共享是很安全的。此技巧能降低記憶體用量，且快過複製所有資料。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="75" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="615-%E7%B0%A1%E4%BB%8B-javascript-%E7%89%A9%E4%BB%B6">6.15 簡介 JavaScript 物件</h2>
<p>JavaScript 的物件 (object) 與其它語言裡的 hash map 或關聯陣列 (associative array) 很像。</p>
<p>這種資料結構由一系列<code>鍵 (key) / 值 (value) 配對</code>所組成，且鍵在同一物件中不得重複。</p>
<p>在一般的物件中，鍵必須為字串。([註]: 自 ES6 加入的 Map 物件中，鍵可以是任何資料型別)，值可以是任意資料型別。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="76" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p><code>以鍵查值 [key]</code><br />
該操作能查找與指定鍵對應的值。如果鍵不存在，則會傳回 undefined。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&gt; <span class="hljs-keyword">var</span> object = {<span class="hljs-attr">a</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">2</span>};
&gt; object[<span class="hljs-string">&quot;a&quot;</span>]
<span class="hljs-number">1</span>
</code></pre>
<p><code>以鍵查值 .key</code><br />
你也可以使用點表示法 (.) 來存取物件的屬性。當屬性名稱符合 JavaScript 的識別符規則時，這種方法特別方便。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&gt; <span class="hljs-keyword">var</span> object = {<span class="hljs-attr">a</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">2</span>};
&gt; object.<span class="hljs-property">a</span>
<span class="hljs-number">1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="77" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p><code>設定特定鍵的值 .key 或 [key]=</code><br />
以上列的兩種寫法皆可將值指定給鍵，進而改變物件內容。<br />
假如給定的鍵存在，則對應值會被取代；<br />
如果不存在，則會在物件中新增鍵值對 (key-value pair)。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&gt; <span class="hljs-keyword">var</span> object = {<span class="hljs-attr">a</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">2</span>};
&gt; object[<span class="hljs-string">&quot;a&quot;</span>] = <span class="hljs-number">7</span>;
<span class="hljs-number">7</span>
&gt; object
{<span class="hljs-attr">a</span>: <span class="hljs-number">7</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">2</span>}
&gt; object.<span class="hljs-property">c</span> = <span class="hljs-number">10</span>;
<span class="hljs-number">10</span>
&gt; object
{<span class="hljs-attr">a</span>: <span class="hljs-number">7</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">2</span>, <span class="hljs-attr">c</span>: <span class="hljs-number">10</span>}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="78" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p><code>刪除鍵值對 delete</code></p>
<p>在給定鍵的情況下，delete 實行能將對應的鍵/值配對移除。<br />
你可以在 delete 實行後面的物件加上 [key] 或 .key 來指定鍵。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&gt; <span class="hljs-keyword">var</span> object = {<span class="hljs-attr">a</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">2</span>};
&gt; <span class="hljs-keyword">delete</span> object[<span class="hljs-string">&quot;a&quot;</span>];
<span class="hljs-literal">true</span>
&gt; object
{<span class="hljs-attr">b</span>: <span class="hljs-number">2</span>}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="79" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/><code>複製物件 Object.assign(a, b)</code></p>
<ul>
<li>該 method 比較複雜，其作用是把物件 b 的所有鍵/值配對複製到物件 a (使 a 的內容改變)。</li>
<li>倘若我們把 b 的鍵/值都複製到一空物件中，那就相當於產生了 b 的複本。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&gt; <span class="hljs-keyword">var</span> object = {<span class="hljs-attr">x</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">y</span>: <span class="hljs-number">2</span>};
&gt; <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">assign</span>({}, object);
{<span class="hljs-attr">x</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">y</span>: <span class="hljs-number">2</span>}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="80" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p><code>列出所有鍵 Object.keys()</code></p>
<ul>
<li>假如需要遍歷某物件中的所有鍵/值配對，可以先用 <code>Object.keys()</code> 取出該物件中所有的鍵。</li>
<li>這些鍵會以陣列的形式傳回，使我們得以用<code>迴圈</code>走訪。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&gt; <span class="hljs-keyword">var</span> object = {<span class="hljs-attr">a</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">2</span>};
&gt; <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">keys</span>(object)
[<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="81" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-6%E5%AF%A6%E4%BD%9C%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E7%9A%84-objectset">練習 6-6：實作寫入時複製的 objectSet</h2>
<p>請將物件的指定操作，改寫為具備寫入時複製的 <code>objectSet()</code> 函式。  <br />
例如，這段指定操作：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">object[<span class="hljs-string">&quot;price&quot;</span>] = <span class="hljs-number">37</span>;
</code></pre>
<p>應該改寫為：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">objectSet</span>(<span class="hljs-params">object, key, value</span>) {
    <span class="hljs-comment">// 將你的實作寫於此處</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="82" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解答：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">objectSet</span>(<span class="hljs-params">object, key, value</span>) {
    <span class="hljs-keyword">var</span> copy = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">assign</span>({}, object);
    copy[key] = value;
    <span class="hljs-keyword">return</span> copy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="83" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-7%E9%87%8D%E6%A7%8B-setprice-%E7%82%BA%E4%BD%BF%E7%94%A8-objectset-%E7%9A%84%E7%89%88%E6%9C%AC">練習 6-7：重構 setPrice 為使用 objectSet 的版本</h2>
<p>請用練習 6-6 的 <code>objectSet()</code> 重構以下的 <code>setPrice()</code> 函式：</p>
<p>原本版本：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setPrice</span>(<span class="hljs-params">item, new_price</span>) {
    <span class="hljs-keyword">var</span> item_copy = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">assign</span>({}, item);
    item_copy.<span class="hljs-property">price</span> = new_price;
    <span class="hljs-keyword">return</span> item_copy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="84" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解答：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setPrice</span>(<span class="hljs-params">item, new_price</span>) {
    <span class="hljs-keyword">return</span> <span class="hljs-title function_">objectSet</span>(item, <span class="hljs-string">&quot;price&quot;</span>, new_price);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="85" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-8%E5%AF%A6%E4%BD%9C%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E7%9A%84-setquantity">練習 6-8：實作寫入時複製的 setQuantity</h2>
<p>請用練習 6-6 的 objectSet() 撰寫一個能修改商品數量（quantity）的 <code>setQuantity()</code> 函式，  <br />
需實作寫入時複製。</p>
<h2 id="%E5%87%BD%E5%BC%8F%E5%8E%9F%E5%9E%8B">函式原型：</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setQuantity</span>(<span class="hljs-params">item, new_quantity</span>) {
    <span class="hljs-comment">// 將你的實作寫於此處</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="86" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解答：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setQuantity</span>(<span class="hljs-params">item, new_quantity</span>) {
    <span class="hljs-keyword">return</span> <span class="hljs-title function_">objectSet</span>(item, <span class="hljs-string">&quot;quantity&quot;</span>, new_quantity);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="87" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-9%E5%B0%87-delete-%E6%93%8D%E4%BD%9C%E6%94%B9%E5%AF%AB%E7%82%BA%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E5%BD%A2%E5%BC%8F">練習 6-9：將 delete 操作改寫為寫入時複製形式</h2>
<p>請將物件的 <code>delete</code> 操作實作為具備寫入時複製的函式：</p>
<p>原始範例：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> a = { <span class="hljs-attr">x</span>: <span class="hljs-number">1</span> };
<span class="hljs-keyword">delete</span> a[<span class="hljs-string">&quot;x&quot;</span>];
</code></pre>
<p>請將上述操作改寫為寫入時複製版本：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">objectDelete</span>(<span class="hljs-params">object, key</span>) {
    <span class="hljs-comment">// 將你的實作寫於此處</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="88" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解答：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">objectDelete</span>(<span class="hljs-params">object, key</span>) {
    <span class="hljs-keyword">var</span> copy = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">assign</span>({}, object);
    <span class="hljs-keyword">delete</span> copy[key];
    <span class="hljs-keyword">return</span> copy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="89" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="616-%E5%B0%87%E5%B7%A2%E7%8B%80%E8%B3%87%E6%96%99%E7%9A%84%E5%AF%AB%E5%85%A5%E8%BD%89%E6%8F%9B%E6%88%90%E8%AE%80%E5%8F%96">6.16 將巢狀資料的『寫入』轉換成『讀取』</h2>
<p>任務還沒有結束！『購物車操作』中的『根據名稱更新指定商品價格』仍屬於『寫入』，而我們要將其改成『讀取』。<br />
不過，上述操作有些特別，因為其涉及到巢狀資料結構的修改（變更的對象是購物車陣列中的商品物件）。</p>
<p>一般而言，轉換巢狀資料下層的操作是比較容易的。事實上，練習 6-7 已帶領各位實作了 <code>setPrice()</code>，該函式能修改商品。我們可以利用 <code>setPrice()</code> 將 <code>setPriceByName()</code>改寫成寫入時複製版本。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="90" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E5%8E%9F%E5%A7%8B%E7%A8%8B%E5%BC%8F-1">原始程式</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setPriceByName</span>(<span class="hljs-params">cart, name, price</span>) {
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; cart.<span class="hljs-property">length</span>; i++) {
        <span class="hljs-keyword">if</span> (cart[i].<span class="hljs-property">name</span> === name) {
            cart[i].<span class="hljs-property">price</span> = price;
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="91" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E5%AF%A6%E4%BD%9C%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD-1">實作寫入時複製</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setPriceByName</span>(<span class="hljs-params">cart, name, price</span>) {
    <span class="hljs-keyword">var</span> cartCopy = cart.<span class="hljs-title function_">slice</span>(); <span class="hljs-comment">// 先產生副本，再修改副本</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; cartCopy.<span class="hljs-property">length</span>; i++) {
        <span class="hljs-keyword">if</span> (cartCopy[i].<span class="hljs-property">name</span> === name) {
            <span class="hljs-comment">// 這裡呼叫了寫入時複製的操作來更改位於巢狀結構下層的商品物件。</span>
            cartCopy[i] = <span class="hljs-title function_">setPrice</span>(cartCopy[i], price);
        }
    }
    <span class="hljs-keyword">return</span> cartCopy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="92" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>巢狀資料的寫入時複製遵循與非巢狀相同的模式，即『產生複本、修改複本、傳回複本』。<br />
唯一不同的是：此處得進行兩次複製：一次是複製購物車陣列，另一次則複製商品。</p>
<p>倘若像原始程式一樣直接更改商品物件，資料就無法維持不變。<br />
一旦於商品在購物車陣列中的參照位置沒有變化，但其中的值卻不同了（換言之，巢狀資料上層的陣列結構相同，但下層的商品物件被改變）。<br />
我們不能接受這樣的結果！整個巢狀資料都應保持原樣。</p>
<p><code>巢狀結構中每一層的資料都不能改變！</code><br />
當需要修改巢狀資料時，你不僅得複製最底層的值，上面各層也得一併複製才行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="93" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="617-%E5%B7%A2%E7%8B%80%E8%B3%87%E6%96%99%E4%B8%AD%E7%9A%84%E5%93%AA%E4%BA%9B%E9%83%BD%E6%98%9F%E9%9C%80%E8%A6%81%E8%A4%87%E8%A3%BD">6.17 巢狀資料中的哪些都星需要複製？</h2>
<p>假設購物車中共有三件商品：<br />
一件 T 恤 <img class="emoji" draggable="false" alt="👕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f455.svg" data-marp-twemoji=""/>、一雙鞋 <img class="emoji" draggable="false" alt="👟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f45f.svg" data-marp-twemoji=""/>、一對襪子 <img class="emoji" draggable="false" alt="🧦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e6.svg" data-marp-twemoji=""/>。</p>
<p>也就是說，目前的巢狀結構包含：<br />
一個陣列（購物車）與其下的三個物件（商品）。</p>
<p>目前我們想把 T 恤的價格設為 13 美元。要達成此目的，需使用能操作巢狀資料的 <code>setPriceByName()</code>，如下所示：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">shopping_cart = <span class="hljs-title function_">setPriceByName</span>(shopping_cart, <span class="hljs-string">&quot;t-shirt&quot;</span>, <span class="hljs-number">13</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="94" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>我們來檢視一下完整的程式碼，看看其中進行了哪些複製：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setPriceByName</span>(<span class="hljs-params">cart, name, price</span>) {
    <span class="hljs-keyword">var</span> cartCopy = cart.<span class="hljs-title function_">slice</span>(); <span class="hljs-comment">// 複製陣列</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; cartCopy.<span class="hljs-property">length</span>; i++) {
        <span class="hljs-keyword">if</span> (cartCopy[i].<span class="hljs-property">name</span> === name) {
            <span class="hljs-comment">// 當遇到符合 T 恤時，會呼叫「一次」setPrice()</span>
            cartCopy[i] = <span class="hljs-title function_">setPrice</span>(cartCopy[i], price);
        }
    }
    <span class="hljs-keyword">return</span> cartCopy;
}

<span class="hljs-keyword">function</span> <span class="hljs-title function_">setPrice</span>(<span class="hljs-params">item, new_price</span>) {
