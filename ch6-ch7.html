    <span class="hljs-keyword">var</span> item_copy = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">assign</span>({}, item); <span class="hljs-comment">// 複製物件</span>
    item_copy.<span class="hljs-property">price</span> = new_price;
    <span class="hljs-keyword">return</span> item_copy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="95" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>本例中的資料包括一個陣列與三個物件，其中有哪些被複製了呢？</p>
<p>答案是：<br />
只有一個陣列（購物車）和一個物件（T 恤），另外兩個物件沒有被複製。這是怎麼一回事？</p>
<p>原來，此處對巢狀資料進行的複製屬於<code>淺拷貝</code>，因此產生了<code>結構共享</code>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="96" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%F0%9F%94%96-%E5%B0%8F%E5%AD%97%E5%85%B8-1"><img class="emoji" draggable="false" alt="🔖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f516.svg" data-marp-twemoji=""/> 小字典</h2>
<p>以下詞彙先前已介紹過，故這裡只做簡單說明：</p>
<p><strong>巢狀資料</strong>：即資料結構內還包含另一資料結構；在內部的資料為下層，外部則為上層。</p>
<p><strong>淺拷貝</strong>：只複製巢狀資料的上層資料結構。</p>
<p><strong>結構共享</strong>：兩巢狀資料參照相同的內部資料結構。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="97" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="618-%E5%B0%87%E6%B7%BA%E6%8B%B7%E8%B2%9D%E8%88%87%E7%B5%90%E6%A7%8B%E5%85%B1%E4%BA%AB%E8%A6%96%E8%A6%BA%E5%8C%96">6.18 將『淺拷貝』與『結構共享』視覺化</h2>
<p>上一章的例子共包含四筆資料：一個購物車(陣列)以及三項商品(物件)。我們的任務是把 T 恤的價格設為 13 美元。</p>
<h3 id="%E5%88%9D%E5%A7%8B%E7%8B%80%E6%85%8B">初始狀態</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[陣列]
   |
   |-----&gt; {name: &quot;shoes&quot;, price: 10}
   |
   |-----&gt; {name: &quot;socks&quot;, price: 3}
   |
   |-----&gt; {name: &quot;t-shirt&quot;, price: 7}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="98" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>程式先對購物車陣列做淺拷貝。在最一開始，複本與原陣列會指向記憶體中的相同物件。</p>
<p><code>陣列淺拷貝後</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[原始陣列]                    [陣列複本]
   |                            |
   |                            |
   |-----&gt; {name: &quot;shoes&quot;,      |-----&gt; {name: &quot;shoes&quot;,
   |        price: 10}          |        price: 10}
   |                            |
   |-----&gt; {name: &quot;socks&quot;,      |-----&gt; {name: &quot;socks&quot;,
   |        price: 3}           |        price: 3}
   |                            |
   |-----&gt; {name: &quot;t-shirt&quot;,    |-----&gt; {name: &quot;t-shirt&quot;,
            price: 7}                    price: 7}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="99" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>當迴圈訪問到 T 恤時，會呼叫<code>setPrice()</code>。該函式先淺拷貝 T 恤物件，再把價格改為 13。</p>
<p><code>T 恤物件複製後</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[原始陣列]                    [陣列複本]
   |                            |
   |                            |
   |-----&gt; {name: &quot;shoes&quot;,      |-----&gt; {name: &quot;shoes&quot;,
   |        price: 10}          |        price: 10}
   |                            |
   |-----&gt; {name: &quot;socks&quot;,      |-----&gt; {name: &quot;socks&quot;,
   |        price: 3}           |        price: 3}
   |                            |
   |-----&gt; {name: &quot;t-shirt&quot;,    |-----&gt; {name: &quot;t-shirt&quot;,     {name: &quot;t-shirt&quot;,
            price: 7}                    price: 7}   ------&gt;   price: 13}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="100" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p><code>setPrice()</code>把改完的物件複本傳回，傳回值在<code>setPriceByName()</code>裡被指定給陣列複本，替換原本的 T 恤物件。</p>
<h3 id="%E9%99%A3%E5%88%97%E8%A4%87%E6%9C%AC%E6%9B%B4%E6%96%B0%E5%BE%8C">陣列複本更新後</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[原始陣列]                    [陣列複本]
   |                            |
   |                            |
   |-----&gt; {name: &quot;shoes&quot;,      |-----&gt; {name: &quot;shoes&quot;,
   |        price: 10}          |        price: 10}
   |                            |
   |-----&gt; {name: &quot;socks&quot;,      |-----&gt; {name: &quot;socks&quot;,
   |        price: 3}           |        price: 3}
   |                            |
   |-----&gt; {name: &quot;t-shirt&quot;,    |        {name: &quot;t-shirt&quot;,
            price: 7}           |------&gt;  price: 13}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="101" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>雖然本例中有四筆資料(一個陣列與三個物件)，但只有兩筆資料被複製(陣列與其中一個物件)。<br />
其它兩個物件因為並無變化，所以程式也沒有進行複製。</p>
<p>注意<img class="emoji" draggable="false" alt="‼" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/203c.svg" data-marp-twemoji=""/>原陣列與陣列複本皆指向相同的未修改物件</p>
<p>此即前面所說的<code>結構共享</code> -&gt; 只要我們不去改變共享的物件，這麼做就不會有問題。<br />
總的來說，寫入時複製能同時保留原資料與複本，且複本上的更動不會影響原資料。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="102" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-6-10%E8%AD%98%E5%88%A5%E6%B7%BA%E6%8B%B7%E8%B2%9D%E8%88%87%E8%AE%8A%E5%8B%95%E5%B0%8D%E8%B1%A1">練習 6-10：識別淺拷貝與變動對象</h2>
<p>題目：<code>shopping_cart</code> 陣列共有 4 件商品：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">shopping_cart = [
    { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;shoes&quot;</span>, <span class="hljs-attr">price</span>: <span class="hljs-number">10</span> },
    { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;socks&quot;</span>, <span class="hljs-attr">price</span>: <span class="hljs-number">3</span> },
    { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;pants&quot;</span>, <span class="hljs-attr">price</span>: <span class="hljs-number">27</span> },
    { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;t-shirt&quot;</span>, <span class="hljs-attr">price</span>: <span class="hljs-number">7</span> },
];
</code></pre>
<p>執行以下程式後：<code>setPriceByName(shopping_cart, &quot;socks&quot;, 2);</code></p>
<p>請問：哪些東西會被複製？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="103" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>根據淺拷貝原則：只會複製「需要修改的物件」與其直接容器（即陣列本身）。</p>
<p>變動發生在 &quot;socks&quot; 物件，因此：<br />
    •     陣列本身（shopping_cart）需要拷貝<br />
    •    &quot;socks&quot; 物件需要拷貝</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="104" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>圖解（簡化）</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>原始 shopping_cart
┌────────────────────────────────────────────────────┐
│ [ shoes ] → { name: &quot;shoes&quot;, price: 10 }           │
│ [ socks ] → { name: &quot;socks&quot;, price: 3 } ← ★ 將被複製 │
│ [ pants ] → { name: &quot;pants&quot;, price: 27 }           │
│ [t-shirt] → { name: &quot;t-shirt&quot;, price: 7 }          │
└────────────────────────────────────────────────────┘
         ↑
         陣列被複製（包含 socks 的指向）

結果：複製的只有「陣列」與「socks」
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="105" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-%EF%BC%96-11">練習 ６-11</h2>
<p>請將以下巢狀資料操作改成寫入時複製版本：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setQuantityByName</span>(<span class="hljs-params">cart, name, quantity</span>) {
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; cart.<span class="hljs-property">length</span>; i++) {
        <span class="hljs-keyword">if</span> (cart[i].<span class="hljs-property">name</span> === name) cart[i].<span class="hljs-property">quantity</span> = quantity;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="106" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">setQuantityByName</span>(<span class="hljs-params">cart, name, quantity</span>) {
    <span class="hljs-keyword">var</span> cartCopy = cart.<span class="hljs-title function_">slice</span>();
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; cartCopy.<span class="hljs-property">length</span>; i++) {
        <span class="hljs-keyword">if</span> (cartCopy[i].<span class="hljs-property">name</span> === name)
            cartCopy[i] = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">set</span>(cartCopy[i], <span class="hljs-string">&quot;quantity&quot;</span>, quantity);
    }
    <span class="hljs-keyword">return</span> cartCopy;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="107" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B5%90%E8%AB%96">結論</h2>
<ul>
<li>本章說明了「寫入時複製」與讀取/寫入的關係。</li>
<li>JavaScript 的寫入時複製需要自行實作，正因為如此，將相關操作包裹在公用函式裡會比較方便，當日後需要寫入時複製時，只要使用這些包裝函式萬無一失。</li>
<li>請各位將「寫入時複製」當成教條一般遵守。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="108" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E9%87%8D%E9%BB%9E%E6%95%B4%E7%90%86">重點整理</h2>
<ul>
<li>FP 程式設計師喜歡不可變資料，因為使用可變資料無法寫出 Calculations。</li>
<li>在寫入時複製裡，我們會產生複本，再以修改複本來取代更動原資料。</li>
<li>實作不可變的單狀資料時，需先進行淺拷貝，然後更改複本，最後將其傳回。</li>
<li>我們可以先將基本的陣列與物件操作實作成寫入時複製函式，再利用這些函式定義更高階函<br />
式，這麼做可避免重複撰寫相同的程式碼。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="109" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E6%8E%A5%E4%B8%8B%E4%BE%86">接下來...</h2>
<p>寫入時複製雖然強大，但別人所寫的函式裡卻未必有實作。</p>
<p>事實上，我們時常需要用到未實作寫入時複製的舊程式碼，此時該如何確保資料在流動過程中不被改變呢？</p>
<p>這就需要用到下一章介紹的技巧：</p>
<p><img class="emoji" draggable="false" alt="🛡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6e1.svg" data-marp-twemoji=""/><code>防禦型複製 (defensive copying)</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="110" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h1 id="ch7-%E8%AE%93%E4%B8%8D%E8%AE%8A%E6%80%A7%E4%B8%8D%E5%8F%97%E5%A4%96%E4%BE%86%E7%A8%8B%E5%BC%8F%E7%A0%B4%E5%A3%9E">Ch7 讓不變性不受外來程式破壞</h1>
<ul>
<li>利用「防禦型複製」(defensive copying) 來保護你的程式，使其中的不可變資料不受其他來源的程式影響。</li>
<li>比較深拷貝與淺拷貝。</li>
<li>瞭解「防禦型複製」與「寫入時複製」的使用時機。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="111" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="71-%E6%98%AF%E7%94%A8%E6%97%A2%E6%9C%89%E7%A8%8B%E5%BC%8Flegacy-code%E6%99%82%E7%9A%84%E4%B8%8D%E8%AE%8A%E6%80%A7">7.1 是用既有程式(legacy code)時的不變性</h2>
<p><code>背景情境</code><br />
MegaMart 每週會推出一項黑色星期五促銷活動，讓行銷部門能夠快速驗證促銷活動的效果。  <br />
門店系統中已經有處理購物車的既有程式，而且使用數年，經過多次測試、運作穩定。</p>
<blockquote>
<p><img class="emoji" draggable="false" alt="👨‍💼" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f468-200d-1f4bc.svg" data-marp-twemoji=""/>:「本週黑色星期五是買三送一，我要把折扣邏輯加入購物車的程式碼，剛好又要執行結帳流程測試！」</p>
</blockquote>
<blockquote>
<p><img class="emoji" draggable="false" alt="👩🏼‍💻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f469-1f3fc-200d-1f4bb.svg" data-marp-twemoji=""/>:「糟了！那段程式沒有人看得懂，這樣更動確定不會壞掉？」</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="112" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%F0%9F%94%96-%E5%B0%8F%E5%AD%97%E5%85%B8-2"><img class="emoji" draggable="false" alt="🔖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f516.svg" data-marp-twemoji=""/> 小字典：</h2>
<h3 id="legacy-code%E6%97%A2%E6%9C%89%E7%A8%8B%E5%BC%8F%E7%A2%BC">Legacy code（既有程式碼）</h3>
<p>是指已經存在的程式碼，通常沒有測試，或是難以更改。<br />
例如這段程式碼 <code>black_friday_promotion()</code> 就是 legacy code。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="113" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%A8%8B%E5%BC%8F%E7%A2%BC%E7%89%87%E6%AE%B5%E5%8A%A0%E5%85%A5%E5%95%86%E5%93%81%E8%87%B3%E8%B3%BC%E7%89%A9%E8%BB%8A">程式碼片段：加入商品至購物車</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_item_to_cart</span>(<span class="hljs-params">name, price</span>) {
    <span class="hljs-keyword">var</span> item = <span class="hljs-title function_">make_cart_item</span>(name, price);
    shopping_cart = <span class="hljs-title function_">add_item</span>(shopping_cart, item);
    <span class="hljs-keyword">var</span> total = <span class="hljs-title function_">calc_total</span>(shopping_cart);
    <span class="hljs-title function_">set_cart_total_dom</span>(total);
    <span class="hljs-title function_">update_shipping_icons</span>(shopping_cart);
    <span class="hljs-title function_">update_tax_dom</span>(total);
    <span class="hljs-title function_">black_friday_promotion</span>(shopping_cart); <span class="hljs-comment">// 新增的促銷行為</span>
}
</code></pre>
<p>我們很少人能讀懂這段程式，但實質改變購物車行為的內容就藏在 <code>black_friday_promotion()</code>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="114" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>問題:<br />
<code>black_friday_promotion()</code> 會破壞寫入時複製，讓函式行為不再固定可預期。</p>
<p>幸運的是，防禦型複製（defensive copying）可以解決這個問題。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="115" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="72-%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E5%87%BD%E5%BC%8F%E9%9C%80%E8%88%87%E6%9C%AA%E5%AF%A6%E4%BD%9C%E4%B8%8D%E8%AE%8A%E6%80%A7%E7%9A%84%E5%87%BD%E5%BC%8F%E4%BA%92%E5%8B%95">7.2 寫入時複製函式需與未實作不變性的函式互動</h2>
<p><code>black_friday_promotion()</code>並沒有實作寫入時複製，所以是不受信任的函式。<br />
此處「不受信任」不是指不安全，而是「該函式可能會修改資料」。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="116" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>假設把所有程式碼納入下圖的兩個圓圈中，位於「安全區」內的可信任函式皆能保持資料不變，也就是說，你可以放心使用這些程式碼。</p>
<p><code>black_friday_promotion()</code>並不在上述的安全區內，但我們仍一定得執行它。</p>
<p>執行時，客戶程式勢必會以輸入/輸出的形式與<code>black_friday_promotion()</code>交換資料。</p>
<p>經過整理後，所有從安全區離開的資料都可能被不受信任的函式修改，所以是潛在可變的，而從外面進入安全區者亦是如此。</p>
<p>不受信任的函式有可能保留資料的參照，並隨時修改參照上的值，所以在寫入時維持不變性的前提下交換資料成了一大挑戰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="117" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">

<p>各位已在前一章看過寫入時複製了，但該技巧在這裡卻派不上用場。寫入時複製要求在修改資料前先複製，因此你得瞭解修改發生在何處，才知道哪裡需要複製。<br />
但在<code>black_friday_promotion()</code>的例子裡，程式碼實在太過龐雜，導致我們難以弄清該函式到底做了哪些事。<br />
有鑑於此，此處需改用能徹底避免資料修改的強大保護措施，即防禦型複製！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="119" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="73-%E9%98%B2%E7%A6%A6%E5%9E%8B%E8%A4%87%E8%A3%BD%E8%83%BD%E5%AE%88%E8%AD%B7%E8%B3%87%E6%96%99%E4%B8%8D%E8%AE%8A%E6%80%A7">7.3 防禦型複製能守護資料不變性</h2>
<p>逃免資料被不受信任程式改變的方法是：<code>在資料傳入與傳出安全區時進行複製</code></p>
<p>首先討論如何保護傳入安全區的資料。<br />
當資料從不受信任的函式進入安全區時，應假設其為可變的。<br />
此時需立即對其產生深拷貝（deep copy）複本，然後將源始資料丟棄。<br />
由於這麼做能保證只有<code>受信任程式具有複本的參照</code>，故能維持資料不變。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="120" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">

<h2 id="74-%E5%AF%A6%E4%BD%9C%E9%98%B2%E7%A6%A6%E5%9E%8B%E8%A4%87%E8%A3%BD">7.4 實作防禦型複製</h2>
<p>什麼是防禦型複製？</p>
<p>當我們呼叫會改變傳入引數的函式時，防禦型複製能確保安全區中的資料維持不變，這樣就能維持程式的不變性。</p>
<p>例如：<br />
    •    black_friday_promotion() 會修改 shopping_cart。<br />
    •     解法就是在傳入前先建立 深拷貝（deep copy），確保原資料不被修改。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="128" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>原始程式（未防禦）</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_item_to_cart</span>(<span class="hljs-params">name, price</span>) {
    <span class="hljs-keyword">var</span> item = <span class="hljs-title function_">make_cart_item</span>(name, price);
    shopping_cart = <span class="hljs-title function_">add_item</span>(shopping_cart, item);

    <span class="hljs-keyword">var</span> total = <span class="hljs-title function_">calc_total</span>(shopping_cart);
    <span class="hljs-title function_">set_cart_total_dom</span>(total);
    <span class="hljs-title function_">update_shipping_icons</span>(shopping_cart);
    <span class="hljs-title function_">update_tax_dom</span>(total);

    <span class="hljs-title function_">black_friday_promotion</span>(shopping_cart);
}
</code></pre>
<p>問題在於 <code>black_friday_promotion()</code> 直接修改了 shopping_cart！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="129" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解法一：資料離開安全區前先複製</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_item_to_cart</span>(<span class="hljs-params">name, price</span>) {
    <span class="hljs-keyword">var</span> item = <span class="hljs-title function_">make_cart_item</span>(name, price);
    shopping_cart = <span class="hljs-title function_">add_item</span>(shopping_cart, item);

    <span class="hljs-keyword">var</span> total = <span class="hljs-title function_">calc_total</span>(shopping_cart);
    <span class="hljs-title function_">set_cart_total_dom</span>(total);
    <span class="hljs-title function_">update_shipping_icons</span>(shopping_cart);
    <span class="hljs-title function_">update_tax_dom</span>(total);

    <span class="hljs-keyword">var</span> cart_copy = <span class="hljs-title function_">deepCopy</span>(shopping_cart); <span class="hljs-comment">// 離開安全區前先複製</span>
    <span class="hljs-title function_">black_friday_promotion</span>(cart_copy);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="130" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>解法二：資料離開與進入安全區皆複製</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_item_to_cart</span>(<span class="hljs-params">name, price</span>) {
    <span class="hljs-keyword">var</span> item = <span class="hljs-title function_">make_cart_item</span>(name, price);
    shopping_cart = <span class="hljs-title function_">add_item</span>(shopping_cart, item);

    <span class="hljs-keyword">var</span> total = <span class="hljs-title function_">calc_total</span>(shopping_cart);
    <span class="hljs-title function_">set_cart_total_dom</span>(total);
    <span class="hljs-title function_">update_shipping_icons</span>(shopping_cart);
    <span class="hljs-title function_">update_tax_dom</span>(total);

    <span class="hljs-keyword">var</span> cart_copy = <span class="hljs-title function_">deepCopy</span>(shopping_cart); <span class="hljs-comment">// 離開前複製</span>
    <span class="hljs-title function_">black_friday_promotion</span>(cart_copy);
    shopping_cart = <span class="hljs-title function_">deepCopy</span>(cart_copy); <span class="hljs-comment">// 進入安全區前再複製回來</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="131" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ul>
<li>防禦型複製 = 深拷貝機制（deepCopy）</li>
<li>目的：讓程式邏輯在不變性的保障下進行資料傳遞與函式呼叫</li>
<li>應用情境：當無法信任外部函式是否會改變資料時</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="132" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="75-%E9%98%B2%E7%A6%A6%E5%9E%8B%E8%A4%87%E8%A3%BD%E7%9A%84%E5%8E%9F%E5%89%87">7.5 防禦型複製的原則</h2>
<p>當我們必須使用「未實作不變性」的程式（即：不受信任的程式）時，<br />
防禦型複製（defensive copying） 就能確保資料維持不變。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="133" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E4%BB%A5%E4%B8%8B%E6%98%AF%E5%85%A9%E5%A4%A7%E5%9F%BA%E6%9C%AC%E5%8E%9F%E5%89%87">以下是兩大基本原則：</h2>
<p><code>原則一：資料離開安全區時需複製</code><br />
當「不可變資料」要從安全區傳入「不受信任的函式」時，請依下列步驟保護資料不變性：<br />
    1.     產生不可變資料的深拷貝副本<br />
    2.     將複本傳入不受信任函式中</p>
<p><code>原則二：資料進入安全區時需複製</code><br />
當從「不受信任函式」取得的資料可能已被改變，請依下列步驟保護安全區內的資料結構：<br />
    1.     產生可能變資料的深拷貝副本<br />
    2.     在安全區內使用複本</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="134" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%F0%9F%94%96-%E5%B0%8F%E5%AD%97%E5%85%B8%E4%BB%80%E9%BA%BC%E6%98%AF%E6%B7%B1%E6%8B%B7%E8%B2%9D"><img class="emoji" draggable="false" alt="🔖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f516.svg" data-marp-twemoji=""/> 小字典：什麼是深拷貝？</h2>
<p>深拷貝（deep copying）<br />
會複製資料中從最底層到最上層的所有資料結構。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="135" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E5%8E%9F%E5%89%87%E6%87%89%E7%94%A8%E9%A0%86%E5%BA%8F">原則應用順序？</h2>
<p>•     原則一與原則二不一定有先後順序。<br />
•     視資料進出安全區的情境而定：<br />
•     若要傳資料給不受信任函式 → 先離開安全區 → 適用原則一<br />
•     若從不受信任函式取資料 → 進入安全區 → 適用原則二<br />
•     有時需兩者同時適用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="136" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="76-%E5%B0%87%E4%B8%8D%E5%8F%97%E4%BF%A1%E4%BB%BB%E7%9A%84%E7%A8%8B%E5%BC%8F%E5%8C%85%E8%A3%9D%E8%B5%B7%E4%BE%86">7.6 將不受信任的程式包裝起來</h2>
<p>背景說明</p>
<ul>
<li>雖然已實作防禦型複製，但在程式中重複撰寫 deepCopy 的片段非常不方便。</li>
<li>特別是 <code>black_friday_promotion()</code> 函式會多次呼叫，若每次都手動加深拷貝，很容易出錯。</li>
</ul>
<p>問題解法</p>
<p>我們可以將 <code>black_friday_promotion() 包裝成含有防禦型複製的函式</code>，提升安全性與可重用性！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="137" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E6%92%B0%E5%AF%AB%E9%98%B2%E7%A6%A6%E5%9E%8B%E8%A4%87%E8%A3%BD%E7%9A%84%E5%8C%85%E8%A3%9D%E5%87%BD%E5%BC%8F">撰寫防禦型複製的包裝函式</h3>
<p>原本程式碼：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_item_to_cart</span>(<span class="hljs-params">name, price</span>) {
    <span class="hljs-keyword">var</span> item = <span class="hljs-title function_">make_cart_item</span>(name, price);
    shopping_cart = <span class="hljs-title function_">add_item</span>(shopping_cart, item);
    <span class="hljs-keyword">var</span> total = <span class="hljs-title function_">calc_total</span>(shopping_cart);
    <span class="hljs-title function_">set_cart_total_dom</span>(total);
    <span class="hljs-title function_">update_shipping_icons</span>(shopping_cart);
    <span class="hljs-title function_">update_tax_dom</span>(total);
    <span class="hljs-keyword">var</span> cart_copy = <span class="hljs-title function_">deepCopy</span>(shopping_cart); <span class="hljs-comment">// 抽出</span>
    <span class="hljs-title function_">black_friday_promotion</span>(cart_copy); <span class="hljs-comment">// 抽出</span>
    shopping_cart = <span class="hljs-title function_">deepCopy</span>(cart_copy); <span class="hljs-comment">//抽出</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="138" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>可以抽取成以下函式：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">black_friday_promotion_safe</span>(<span class="hljs-params">cart</span>) {
    <span class="hljs-keyword">var</span> cart_copy = <span class="hljs-title function_">deepCopy</span>(cart);
    <span class="hljs-title function_">black_friday_promotion</span>(cart_copy);
    <span class="hljs-keyword">return</span> <span class="hljs-title function_">deepCopy</span>(cart_copy);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="139" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>修改呼叫端</p>
<p>將原本的：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> cart_copy = <span class="hljs-title function_">deepCopy</span>(shopping_cart);
<span class="hljs-title function_">black_friday_promotion</span>(cart_copy);
shopping_cart = <span class="hljs-title function_">deepCopy</span>(cart_copy);
</code></pre>
<p>改成更簡潔的：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">shopping_cart = <span class="hljs-title function_">black_friday_promotion_safe</span>(shopping_cart);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="140" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>擷取防禦型複製的程式</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add_item_to_cart</span>(<span class="hljs-params">name, price</span>) {
    <span class="hljs-keyword">var</span> item = <span class="hljs-title function_">make_cart_item</span>(name, price);
    shopping_cart = <span class="hljs-title function_">add_item</span>(shopping_cart, item);
    <span class="hljs-keyword">var</span> total = <span class="hljs-title function_">calc_total</span>(shopping_cart);
    <span class="hljs-title function_">set_cart_total_dom</span>(total);
    <span class="hljs-title function_">update_shipping_icons</span>(shopping_cart);
    <span class="hljs-title function_">update_tax_dom</span>(total);

    <span class="hljs-comment">// use new function</span>
    shopping_cart = <span class="hljs-title function_">black_friday_promotion_safe</span>(shopping_cart);
}

<span class="hljs-comment">// new function</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">black_friday_promotion_safe</span>(<span class="hljs-params">cart</span>) {
    <span class="hljs-keyword">var</span> cart_copy = <span class="hljs-title function_">deepCopy</span>(cart);
    <span class="hljs-title function_">black_friday_promotion</span>(cart_copy);
    <span class="hljs-keyword">return</span> <span class="hljs-title function_">deepCopy</span>(cart_copy);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="141" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>優點</p>
<ul>
<li>black_friday_promotion_safe() 更容易使用。</li>
<li>不需要在呼叫處每次手動處理深拷貝。</li>
<li>能確保傳入與傳出的資料皆維持不變性。</li>
</ul>
<p><img class="emoji" draggable="false" alt="👩🏼‍💻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f469-1f3fc-200d-1f4bb.svg" data-marp-twemoji=""/>:「下個月同樣會用到 black_friday_promotion() 吧！只要將其包裝在具有防禦型複製的新函式裡，下次就能放心呼叫了！」</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="142" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h1 id="%E7%B7%B4%E7%BF%92-7-1%E5%B0%81%E8%A3%9D%E4%B8%8D%E5%8F%97%E4%BF%A1%E4%BB%BB%E7%9A%84%E5%87%BD%E5%BC%8F%E4%B8%A6%E4%BD%BF%E7%94%A8%E9%98%B2%E7%A6%A6%E5%9E%8B%E8%A4%87%E8%A3%BD">練習 7-1：封裝不受信任的函式並使用防禦型複製</h1>
<p>MegaMart 公司使用第三方函式庫中的 <code>payrollCalc()</code> 來計算薪水，只要傳入員工紀錄的陣列，即可回傳每個人的薪資單資料。<br />
<img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> 注意：<code>payrollCalc()</code> 是<strong>不受信任的函式</strong>，可能會修改輸入資料！</p>
<p><code>原始函式</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">payrollCalc</span>(<span class="hljs-params">employees</span>) {
    <span class="hljs-keyword">return</span> payrollChecks;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="143" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>你的任務：請撰寫一個名為 payrollCalcSafe() 的包裝函式，使用防禦型複製技術來保護輸入與輸出資料：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">payrollCalcSafe</span>(<span class="hljs-params">employees</span>) {}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="144" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>包裝後安全版本</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">payrollCalcSafe</span>(<span class="hljs-params">employees</span>) {
    <span class="hljs-keyword">var</span> copy = <span class="hljs-title function_">deepCopy</span>(employees);
    <span class="hljs-keyword">var</span> payrollChecks = <span class="hljs-title function_">payrollCalc</span>(copy);
    <span class="hljs-keyword">return</span> <span class="hljs-title function_">deepCopy</span>(payrollChecks);
}
</code></pre>
<p>這樣的設計能避免 payrollCalc() 修改原始輸入 employees 陣列，<br />
也能防止回傳資料被外部直接操作，實現雙向防禦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="145" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E7%B7%B4%E7%BF%92-7-2%E8%99%95%E7%90%86%E4%BE%86%E8%87%AA%E4%B8%8D%E5%8F%97%E4%BF%A1%E4%BB%BB%E7%B3%BB%E7%B5%B1%E7%9A%84%E4%BD%BF%E7%94%A8%E8%80%85%E8%B3%87%E6%96%99">練習 7-2：處理來自不受信任系統的使用者資料</h3>
<p>MegaMart 透過一個既有系統接收使用者資料的變更（legacy system），每當有使用者更新個人設定時，就會觸發資料傳送機制，把該資料傳送至其他內部更新通知的程式中。</p>
<p>由於此系統是「不受信任的資料來源」，你需保障：</p>
<ul>
<li>使用者資料進入「安全區」時不會直接被改變。</li>
<li>確保 processUser() 是安全區內函式。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="146" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E5%8E%9F%E5%A7%8B%E7%A8%8B%E5%BC%8F%E7%A2%BC%E5%A6%82%E4%B8%8B">原始程式碼如下：</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">userChanges.<span class="hljs-title function_">subscribe</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">user</span>) {
    <span class="hljs-title function_">processUser</span>(user);
});
</code></pre>
<p>任務：<br />
請根據 防禦型複製的原則 修改上方程式：<br />
    1.     資料離開安全區時需複製<br />
    2.     資料進入安全區時需複製</p>
<p>請將 processUser(user) 的使用轉為安全版本！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="147" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E5%AE%89%E5%85%A8%E7%89%88%E7%A8%8B%E5%BC%8F%E7%A2%BC">安全版程式碼：</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">userChanges.<span class="hljs-title function_">subscribe</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">user</span>) {
    <span class="hljs-keyword">var</span> userCopy = <span class="hljs-title function_">deepCopy</span>(user);
    <span class="hljs-title function_">processUser</span>(userCopy);
});
</code></pre>
<p>解說：<br />
    •     由於來自外部系統的資料 user 不可信任，因此需要先深拷貝。<br />
    •     進入 processUser()（假設為安全區）前需進行防禦型複製。<br />
    •     此範例只需一次 deepCopy，無需再回拷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="148" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="77-%E4%BD%A0%E6%88%96%E8%A8%B1%E7%9C%8B%E9%81%8E%E7%9A%84%E9%98%B2%E7%A6%A6%E5%9E%8B%E8%A4%87%E8%A3%BD">7.7 你或許看過的防禦型複製</h2>
<p>防禦型複製 是一種常見但不易察覺的程式設計技巧<br />
以下是兩個實務上的例子：</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="149" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ol>
<li>網路應用程式開發介面中的防禦型複製</li>
</ol>
<ul>
<li>常見於 API（application programming interface） 的資料傳輸過程。</li>
<li>例如：當使用 JSON 形式送入 API 時，接收端會自動先將資料深拷貝成資料結構，再進行內部處理。</li>
<li>這樣的設計避免直接操作原始 JSON 對象，保證資料不被意外更改。</li>
</ul>
<p>小結：這是一種針對資料來源與使用分離的「防禦型複製」策略，也是微服務（microservice）與服務導向架構（SOA）中的關鍵原則。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="150" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<ol start="2">
<li>Erlang 與 Elixir 裡的防禦型複製</li>
</ol>
<ul>
<li>Erlang / Elixir 是函數式語言，擅長處理併發與分散式系統。</li>
<li>它們的設計理念就是「防禦型複製」的最佳實例：</li>
<li>程式間溝通是透過 mailbox 傳遞資料。</li>
<li>每個 process 的 mailbox 像是一個 queue，不會直接操作彼此的資料。</li>
<li>傳遞過程中會將資料「複製再傳送」，而不是傳參考！</li>
</ul>
<p>優點：確保 process 間不會互相汙染彼此資料，也就自然實現了資料不變性與高可靠性。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="151" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E5%BB%B6%E4%BC%B8%E9%96%B1%E8%AE%80">延伸閱讀</h2>
<p>想了解更多可參考：<br />
    •    <a href="https://www.erlang.org/">Erlang 官網</a><br />
    •    <a href="https://elixir-lang.org/">Elixir 官網</a></p>
<p>建議：若想更深入了解防禦型複製概念，學習「微服務系統」與「Erlang 的程式設計」將是很好的起點！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="152" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%F0%9F%94%96-%E5%B0%8F%E5%AD%97%E5%85%B8%E8%A3%9C%E5%85%85"><img class="emoji" draggable="false" alt="🔖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f516.svg" data-marp-twemoji=""/> 小字典補充：</h2>
<p>服務導向架構（service-oriented architecture）<br />
是一種以「服務」為核心的系統設計方式，強調模組之間資料隔離與不共享，天生支持防禦型複製。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="153" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E4%BC%91%E6%81%AF%E4%B8%80%E4%B8%8B%E9%97%9C%E6%96%BC%E8%B3%87%E6%96%99%E8%A4%87%E8%A3%BD%E7%9A%84%E6%B7%B1%E5%85%A5%E6%80%9D%E8%80%83">休息一下：關於資料複製的深入思考</h2>
<h3 is="marp-h3" data-auto-scaling id="%E5%95%8F%E9%A1%8C-1%E5%90%8C%E6%99%82%E4%BF%9D%E7%95%99%E5%85%A9%E4%BB%BD%E8%B3%87%E6%96%99%E5%8E%9F%E5%A7%8B%E8%B3%87%E6%96%99%E8%88%87%E8%A4%87%E6%9C%AC%E5%93%AA%E4%B8%80%E4%BB%BD%E6%89%8D%E4%BB%A3%E8%A1%A8%E4%BD%BF%E7%94%A8%E8%80%85%E5%91%A2"> 問題 1：同時保留兩份資料（原始資料與複本），哪一份才代表使用者呢？</h3>
<p>很多人會認為「使用者」物件代表某特定個體，但在函式中若存在兩份資料，可能會疑惑哪一份才是使用者？</p>
<p>重點是概念轉換：</p>
<ul>
<li>程式中<code>不應該用一個物件代表一個真實個體</code>。</li>
<li>應理解「資料」只是與事件有關的事實記錄，並非代表特定人。</li>
<li>所以在程式設計中，「使用者資料」只是資料，不應有唯一性執念。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="154" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 is="marp-h3" data-auto-scaling id="%E5%95%8F%E9%A1%8C-2%E5%AF%AB%E5%85%A5%E6%99%82%E8%A4%87%E8%A3%BD%E8%88%87%E9%98%B2%E7%A6%A6%E5%9E%8B%E8%A4%87%E8%A3%BD%E7%9C%8B%E8%B5%B7%E4%BE%86%E5%A5%BD%E5%83%8F%E4%B8%80%E6%A8%A3%E6%9C%89%E5%8D%80%E5%88%A5%E5%97%8E"> 問題 2：「寫入時複製」與「防禦型複製」看起來好像一樣，有區別嗎？</h3>
<p>相同點：<code>兩者都能確保資料不變性</code>。</p>
<p><code>差異在於用途：</code></p>
<ol>
<li>
<p>防禦型複製：<br />
當資料要離開安全區，進入不受信任的函式時使用（資料跨區傳遞）。</p>
</li>
<li>
<p>寫入時複製：<br />
在安全區內部為了維持不變性所採取的寫法。</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="155" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h3 id="%E6%8A%80%E8%A1%93%E8%80%83%E9%87%8F">技術考量</h3>
<ul>
<li>防禦型複製依賴「深拷貝」，而深拷貝需要遍歷資料的所有層級，代價不小。</li>
<li>若只需在安全區內局部修改資料，使用「寫入時複製」會更節省資源。</li>
</ul>
<h3 id="%E5%B0%8F%E7%B5%90-1">小結</h3>
<ul>
<li>寫入時複製 與 防禦型複製 各有優勢。</li>
<li>程式設計師應依據場景，選擇合適策略來維護資料不變性。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="156" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>7.8 比較『寫入時複製』與『防禦型複製』</p>
<table>
<thead>
<tr>
<th>項目</th>
<th>寫入時複製</th>
<th>防禦型複製</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>When</strong></td>
<td>當你能自行控制程式實作時</td>
<td>當需與不受信任的程式交換資料時</td>
</tr>
<tr>
<td><strong>Where</strong></td>
<td>安全區內（函式內部或受控環境）</td>
<td>資料進出安全區的地方</td>
</tr>
<tr>
<td><strong>Type</strong></td>
<td>淺拷貝，資源需求較低</td>
<td>深拷貝，資源需求較高</td>
</tr>
<tr>
<td><strong>Steps</strong></td>
<td>1. 對欲變更資料淺拷貝<br />2. 修改複本<br />3. 傳回複本</td>
<td>1. 資料進入安全區時做深拷貝<br />2. 資料離開安全區時做深拷貝</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="157" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="79-%E6%B7%B1%E6%8B%B7%E8%B2%9D%E6%89%80%E9%9C%80%E8%B3%87%E6%BA%90%E8%BC%83%E6%B7%BA%E6%8B%B7%E8%B2%9D%E9%AB%98">7.9 深拷貝所需資源較淺拷貝高</h2>
<p>深拷貝複本與淺拷貝複本的差異在於：</p>
<ul>
<li>前者與原始資料不會共享任何結構，因為嵌狀資料內的所有物件與陣列都被複製了。</li>
<li>後者則是在沒有被修改的資料結構都是共享的：</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="158" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>原始資料 shopping_cart        複本             修改後的 shopping_cart
     [ , , ]  ──────────────────────────────────────────→ [ , , ]
       │ │ │                                               │ │ │
       ▼ ▼ ▼                                               ▼ │ │
  {name: &quot;t-shirt&quot;,                         {name: &quot;t-shirt&quot;,│ │
   price: 7}                                 price: 13}      │ │
       │                                                     │ │
       ▼                                                     │ │
  {name: &quot;socks&quot;,      ←─────────────────────────────────────┘ │
   pric: 3}             共享參照                                │
       │                                                       │
       ▼                                                       │
  {name: &quot;shoes&quot;,      ←───────────────────────────────────────┘
   price: 10}            共享參照
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="159" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>當原始資料來自不受信任的程式時，其中所有東西都有可能改變，所以我們得用深拷貝將每一層資料結構都複製才行：

原始資料 shopping_cart   複本      已複製 shopping_cart
     [ , , ]  ────────────────→ [ , , ]
       │ │ │                     │ │ │
       ▼ ▼ ▼                     ▼ ▼ ▼
  {name: &quot;t-shirt&quot;,    ──→  {name: &quot;t-shirt&quot;,
   price: 7}            複本  price: 7}
         │                         │
         ▼                         ▼
  {name: &quot;socks&quot;,      ──→  {name: &quot;socks&quot;,
   pric: 3}             複本  pric: 3}
          │                          │
          ▼                          ▼
  {name: &quot;shoes&quot;,      ──→  {name: &quot;shoes&quot;,
   price: 10}           複本  price: 10}
</code></pre>
<p>深拷貝消耗的資源較多，所以我們只會在不確定『寫入時複製』是否存在的場合中使用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="160" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="710-%E4%BB%A5-javascript-%E5%AF%A6%E4%BD%9C%E6%B7%B1%E6%8B%B7%E8%B2%9D%E5%BE%88%E5%9B%B0%E9%9B%A3">7.10 以 JavaScript 實作深拷貝很困難</h2>
<p>深拷貝的概念很簡單，所以實作上應該也不複雜才對。<br />
但由於 JavaScript 裡並沒有適用的標準函式庫，要正確深拷貝具實有一定難度。</p>
<p>雖然如何實作強深拷貝不在本書的討論範圍內，書中還是給各位一些建議。<br />
推薦 <a href="lodash.com">Lodash</a> 函式庫中的 <code>.cloneDeep()</code> 函式可產生單狀資料的深拷貝複本。<br />
Lodash 函式庫受到眾多 JavaScript 使用者的推崇。</p>
<p><img class="emoji" draggable="false" alt="✏️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/270f.svg" data-marp-twemoji=""/> 這裡的『強』指能處理任何情況或資料</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="161" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">deepCopy</span>(<span class="hljs-params">thing</span>) {
    <span class="hljs-keyword">if</span> (<span class="hljs-title class_">Array</span>.<span class="hljs-title function_">isArray</span>(thing)) {
        <span class="hljs-keyword">var</span> copy = [];
        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; thing.<span class="hljs-property">length</span>; i++) copy.<span class="hljs-title function_">push</span>(<span class="hljs-title function_">deepCopy</span>(thing[i])); <span class="hljs-comment">// 用迴圈複製資料中的所有元素</span>
        <span class="hljs-keyword">return</span> copy;
    } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (thing === <span class="hljs-literal">null</span>) {
        <span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>;
    } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (<span class="hljs-keyword">typeof</span> thing === <span class="hljs-string">&quot;object&quot;</span>) {
        <span class="hljs-keyword">var</span> copy = {};
        <span class="hljs-keyword">var</span> keys = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">keys</span>(thing);
        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; keys.<span class="hljs-property">length</span>; i++) {
            <span class="hljs-keyword">var</span> key = keys[i];
            copy[key] = <span class="hljs-title function_">deepCopy</span>(thing[key]); <span class="hljs-comment">// 用迴圈複製資料中的所有元素</span>
        }
        <span class="hljs-keyword">return</span> copy;
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-keyword">return</span> thing; <span class="hljs-comment">//字串、數字、布林值與函式本來就是不可變的，所以不需要複製</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="162" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>遺憾的是，JavaScript 中還存在許多資料型別是以上函式無法應付的，<br />
但該實作足以呈現深拷貝的關鍵，即：不僅要複製上層的陣列或物件，<br />
還必須以遞迴走訪其中的元素。</p>
<h3 id="%E5%AF%A6%E5%8B%99%E4%B8%8A%E5%BB%BA%E8%AD%B0%E5%90%84%E4%BD%8D%E5%8B%99%E5%BF%85%E4%BD%BF%E7%94%A8%E8%AB%B8%E5%A6%82-lodash-%E5%87%BD%E5%BC%8F%E5%BA%AB%E8%A3%A1%E7%9A%84%E5%BC%B7%E6%B7%B1%E6%8B%B7%E8%B2%9D%E5%AF%A6%E4%BD%9C">實務上，建議各位務必使用諸如 Lodash 函式庫裡的強深拷貝實作。</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="163" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h1 id="%E7%B7%B4%E7%BF%92-7-3">練習 7-3</h1>

<h2 id="%E7%B7%B4%E7%BF%92-7-5">練習 7-5</h2>
<p>現在，有一項新任務要求你的程式與既有函式互動，但該函式可能會改變資料。選出所有適當的選項，並解釋原因。請問：你應該採取以下哪些措施來維持不變性呢？選出所有適當的選項，並解釋原因。</p>
<ol>
<li>與既有函式交換資料時使用防禦型複製。</li>
<li>與既有函式交換資料時使用寫入時複製。</li>
<li>實際閱讀既有函式的程式碼，看其是否會改變資料。假如不會，那就不需要做任何事。</li>
<li>以寫入時複製重寫既有函式，然後直接呼叫新函式。</li>
<li>本例中的既有函式也是你的開發團隊所寫，所以理所當然值得信任。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="173" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="173" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B7%B4%E7%BF%92-7-5-%E8%A7%A3%E7%AD%94">練習 7-5 解答</h2>
<ol>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/>！防禦型複製雖然會消耗記憶體資源以產生複本，但確實可以保護安全區。</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/>！只有當呼叫的函式有實作寫入時複製時，此方法才行得通。如果你無法確定既有函式如何實作，請不要假設其中包含寫入時複製。</li>
<li>依情況而定！<br />
檢視原始碼的確能幫助我們瞭解既有函式是否有更動資料。但要特別注意該函式是否還做了其它事情，例如：把資料再傳給第三方程式。</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/>！倘若時間足夠，以寫入時複製改寫確實能解決問題。</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/>！就算既有函式來自你的團隊，也不應該預設它實作了資料不變性。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="174" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="174" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<h2 id="%E7%B5%90%E8%AB%96-1">結論</h2>
<p>在本章中，我們學會了兩種強大的資料不變性實作方法：</p>
<ol>
<li>寫入時複製（Copy-on-write）：<br />
在程式邏輯可控時，效率高、淺拷貝即可應用。</li>
<li>防禦型複製（Defensive Copying）：<br />
當資料要離開安全區、進入不可預期或不受信任的函式時，能有效保護資料不被改變。</li>
</ol>
<p>小提醒：不要把防禦型複製當作寫入時複製的替代，而是根據「場景」靈活選擇，甚至可以搭配使用！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="175" data-class="invert" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="175" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-pagination-total="176">
<p>重點整理</p>
<ul>
<li>防禦型複製是<code>針對跨安全區存取資料時保護資料</code>的一種方法。</li>
<li>因為深拷貝會耗費更多資源，所以只在必要時使用。</li>
<li>防禦型複製確保與不變性程式互動時，資料仍可保持不變。</li>
<li>寫入時複製則拷貝較少資料，當資料修改只發生在受控區域時更有效率。</li>
<li>深拷貝會遍歷每一層資料結構，成本高，但也最穩定。</li>
</ul>
</section>
